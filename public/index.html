<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay Auctions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&display=swap');body {
  font-family: 'Oswald', 'Arial Black', Arial, sans-serif;
  padding: 1rem;
  max-width: 1100px;
  margin: auto;
  background: #111;
  color: #fff;
}

header {
  background: black;
  padding: 10px 15px;
  border-radius: 6px;
  margin-bottom: 10px;
  text-align: center;
}

#logo {
  max-height: 80px;
  user-select: none;
}

nav {
  margin-top: 10px;
  font-size: 0.9rem;
  font-weight: 600;
}

nav a {
  margin: 0 12px;
  color: #FF3B3F;
  text-decoration: none;
}

nav a:hover,
nav a:focus {
  text-decoration: underline;
}

.banner-text {
  font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
  background: black;
  border: 3px solid #FF3B3F;
  margin-bottom: 25px;
  padding: 4px 10px;
  max-width: 1100px;
  margin-left: auto;
  margin-right: auto;
  font-weight: normal;
  font-size: 0.9rem;
  color: #FF3B3F;
  overflow: hidden;
  white-space: nowrap;
  position: relative;
  height: 24px;
  user-select: none;
  text-align: center;
}

.banner-text span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 14s linear infinite;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

.actions {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.actions label {
  font-weight: 600;
  user-select: none;
}

.actions input[type=number] {
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid #444;
  background: #111;
  color: #eee;
  font-size: 1rem;
}

.actions button {
  cursor: pointer;
  font-weight: 700;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  user-select: none;
  transition: background-color 0.3s ease;
  font-size: 1rem;
  width: 200px;
}

#bidBtn {
  background-color: #FF3B3F;
  color: white;
}

#bidBtn:hover,
#bidBtn:focus {
  background-color: #e63338;
  outline: none;
}

#buyNowBtn {
  background-color: #FF6F00;
  color: white;
}

#buyNowBtn:hover,
#buyNowBtn:focus {
  background-color: #e65c00;
  outline: none;
}

#contactSellerBtn {
  background-color: #28a745;
  color: white;
}

#contactSellerBtn:hover,
#contactSellerBtn:focus {
  background-color: #218838;
  outline: none;
}

  </style>
</head>
<body><header>
  <img id="logo" src="https://i.ibb.co/tdfVWT7/file-000000003fbc6243981f1c2e906b6319.png" alt="Torque Bay Logo" />
  <nav>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </nav>
</header><div class="banner-text" role="region" aria-live="polite" aria-atomic="true">
  <span>ðŸš— Updates coming soon! â€“ Email TorqueBay@gmail.com for enquiries &amp; membership info. Stay tuned! ðŸš€</span>
</div><!-- Search/filter tools --><section style="text-align:center; margin: 20px 0;">
  <input type="text" id="searchInput" placeholder="Search cars..." style="padding: 6px; width: 200px;">
  <select id="categoryFilter" style="padding: 6px;">
    <option value="">All Categories</option>
    <option value="runner">Runner</option>
    <option value="non-runner">Non-Runner</option>
  </select>
  <select id="mileageFilter" style="padding: 6px;">
    <option value="">All Mileage</option>
    <option value="low">Under 100k</option>
    <option value="high">Over 100k</option>
  </select>
</section><!-- Listings container will be inserted here --><div id="listingsContainer"></div><footer>
  &copy; TorqueBay 2025 All Rights Reserved
</footer><script>
  const listings = [
    {
      title: '2010 Astra J 1.4 Turbo',
      miles: 89905,
      condition: 'runner',
      category: 'petrol',
      images: [
        'https://i.ibb.co/5x4fty6V/2025-07-05-18-30-25-401.jpg',
        'https://i.ibb.co/20LT3MMB/2025-07-05-18-30-42-743.jpg',
        'https://i.ibb.co/k692dv4t/2025-07-05-18-31-00-391.jpg',
        'https://i.ibb.co/PzPSzjVq/2025-07-05-18-31-07-371.jpg'
      ],
      description: 'The 2010 Astra J 1.4 Turbo features a 1.4L turbocharged petrol engine producing 138bhp and 200Nm torque. Known for its impressive fuel economy of around 47-50 mpg and brisk acceleration, it\'s a perfect blend of performance and efficiency for everyday driving.',
      price: 1999
    }
  ];

  function renderListings(filter = {}) {
    const container = document.getElementById('listingsContainer');
    container.innerHTML = '';
    const filtered = listings.filter(l => {
      const searchMatch = !filter.search || l.title.toLowerCase().includes(filter.search.toLowerCase());
      const categoryMatch = !filter.category || l.condition === filter.category;
      const mileageMatch = !filter.mileage || (filter.mileage === 'low' ? l.miles < 100000 : l.miles >= 100000);
      return searchMatch && categoryMatch && mileageMatch;
    });
    if (filtered.length === 0) {
      container.innerHTML = '<p style="text-align:center; color:#aaa">No listings match your criteria.</p>';
      return;
    }
    filtered.forEach(car => {
      const html = `
        <section class="listing">
          <div class="gallery">
            <img id="mainImage" src="${car.images[0]}" alt="${car.title}" />
            <div class="thumbs">
              ${car.images.map(i => `<img src="${i}" />`).join('')}
            </div>
          </div>
          <div class="details">
            <h2>${car.title}</h2>
            <div class="badges">
              <div class="badge"><span class="tick"></span> ${car.condition}</div>
              <div class="badge">MOT âœ…</div>
            </div>
            <div id="auctionEnds">Auction ends in: <span id="countdown">3d 6h</span></div>
            <div class="actions">
              <label for="bidAmount">Your Bid (Â£):</label>
              <input type="number" id="bidAmount" min="1500" step="10" />
              <button id="bidBtn">Place Bid</button>
              <button id="buyNowBtn">Buy It Now - Â£${car.price}</button>
              <button id="contactSellerBtn">Contact Seller</button>
            </div>
            <p class="description"><strong>Description:</strong> ${car.description}</p>
          </div>
        </section>`;
      container.insertAdjacentHTML('beforeend', html);
    });
  }

  renderListings();

  document.getElementById('searchInput').addEventListener('input', e => {
    renderListings({
      search: e.target.value,
      category: document.getElementById('categoryFilter').value,
      mileage: document.getElementById('mileageFilter').value
    });
  });
  document.getElementById('categoryFilter').addEventListener('change', e => {
    renderListings({
      search: document.getElementById('searchInput').value,
      category: e.target.value,
      mileage: document.getElementById('mileageFilter').value
    });
  });
  document.getElementById('mileageFilter').addEventListener('change', e => {
    renderListings({
      search: document.getElementById('searchInput').value,
      category: document.getElementById('categoryFilter').value,
      mileage: e.target.value
    });
  });
</script></body>
</html>
