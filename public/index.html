<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
      background: #111;
      color: #fff;
    }

    img {
      max-width: 100%;
    }

    .listing {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      background: #222;
    }

    button {
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
    }

    /* Banner Styles */
    .banner {
      display: flex;
      align-items: center;
      background-color: black;
      border: 4px solid red;
      padding: 10px 20px;
      margin-bottom: 1rem;
    }

    .banner img {
      max-height: 60px;
      margin-right: 15px;
    }

    .banner-text {
      color: red;
      font-weight: bold;
      font-size: 1.3rem;
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
      position: relative;
    }

    .banner-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #listingFormContainer {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner" role="region" aria-live="polite">
    <img src="https://i.ibb.co/gL9ttQ1k/logo.jpg" alt="TorqueBay Banner" />
    <div class="banner-text">
      <span>ðŸš— Updates coming soon! â€“ Email TorqueBay@gmail.com for enquiries & membership info. Stay tuned! ðŸš€</span>
    </div>
  </div>

  <center>
    <section id="listings">Loading listings...</section>

    <div id="listingFormContainer">
      <h2>Upload Listing</h2>
      <form id="listingForm">
        <input name="title" placeholder="Title" required /><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input name="price" placeholder="Starting Price" type="number" required /><br>
        <input name="buyNowPrice" placeholder="Buy Now Price" type="number" required /><br>
        <input name="image" type="file" required /><br>
        <button type="submit">Upload</button>
      </form>
    </div>

    <h2>Login</h2>
    <form id="loginForm">
      <input name="email" type="email" placeholder="Email" required /><br>
      <input name="password" type="password" placeholder="Password" required /><br>
      <button type="submit">Login</button>
    </form>
  </center>

  <script>
    let token = localStorage.getItem('token') || null;
    const listingsEl = document.getElementById('listings');
    const listingFormContainer = document.getElementById('listingFormContainer');

    if (!token) {
      listingsEl.innerHTML = `
        <p style="color: red; font-weight: bold;">
          Please <a href="login.html" style="color: #0af;">Login</a> or 
          <a href="register.html" style="color: #0af;">Register</a> to view listings.
        </p>
      `;
    } else {
      listingFormContainer.style.display = 'block';
      fetchListings();
    }

    async function fetchListings() {
      const res = await fetch('/api/listings');
      const listings = await res.json();
      listingsEl.innerHTML = '';
      listings.forEach(listing => {
        const div = document.createElement('div');
        div.className = 'listing';
        div.innerHTML = `
          <h3>${listing.title}</h3>
          <img src="${listing.image_url}" alt="car" />
          <p>${listing.description}</p>
          <p>Price: Â£${listing.price}</p>
          <p>Buy Now: Â£${listing.buy_now_price}</p>
          <button onclick="buyNow('${listing.id}')">Buy It Now</button>
        `;
        listingsEl.appendChild(div);
      });
    }

    document.getElementById('listingForm').onsubmit = async (e) => {
      e.preventDefault();
      if (!token) return alert('Login first!');
      const form = e.target;
      const formData = new FormData(form);
      const res = await fetch('/api/listings', {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token },
        body: formData
      });
      const data = await res.json();
      if (data.error) return alert(data.error);
      alert('Listing uploaded!');
      form.reset();
      fetchListings();
    };

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: form.email.value, password: form.password.value })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        localStorage.setItem('token', token);
        alert('Logged in');
        listingFormContainer.style.display = 'block';
        fetchListings();
      } else {
        alert(data.error || 'Login failed');
      }
    };

    async function buyNow(id) {
      if (!token) return alert('Login first!');
      const res = await fetch('/api/buy/' + id, {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
