<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay Auctions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Your original styles remain unchanged */
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&display=swap');
    body { font-family: 'Oswald', 'Arial Black', Arial, sans-serif; padding: 1rem; max-width: 1100px; margin: auto; background: #111; color: #fff; }
    header { background: black; padding: 10px 15px; border-radius: 6px; margin-bottom: 10px; }
    header div { display: flex; align-items: center; gap: 15px; max-width: 1100px; margin: auto; }
    #logo { max-height: 60px; user-select: none; }
    header h1 { color: #FF3B3F; font-weight: 900; font-size: 1.8rem; user-select: none; margin: 0; white-space: nowrap; flex-shrink: 0; }
    nav { margin-left: auto; font-size: 0.9rem; font-weight: 600; }
    nav a { margin-left: 18px; color: #FF3B3F; text-decoration: none; }
    nav a:hover, nav a:focus { text-decoration: underline; }
    .banner-text { font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif; background: black; border: 3px solid #FF3B3F; margin-bottom: 25px; padding: 8px 15px; font-weight: normal; font-size: 1.15rem; color: #FF3B3F; overflow: hidden; white-space: nowrap; position: relative; height: 32px; user-select: none; }
    .banner-text span { display: inline-block; padding-left: 100%; animation: scroll 14s linear infinite; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    .listing { display: flex; gap: 15px; background: #222; border-radius: 6px; padding: 15px; margin-bottom: 30px; border: 1px solid #444; color: #ddd; align-items: flex-start; }
    .gallery { flex: 1 1 450px; display: flex; flex-direction: column; gap: 8px; }
    .gallery #mainImage { width: 100%; border-radius: 6px; cursor: zoom-in; transition: transform 0.3s ease; max-height: 320px; object-fit: cover; user-select: none; }
    .gallery #mainImage.zoomed { transform: scale(1.8); cursor: zoom-out; z-index: 10; position: relative; border: 2px solid #FF3B3F; }
    .gallery .thumbs { display: flex; gap: 8px; overflow-x: auto; }
    .gallery .thumbs img { width: 70px; height: 50px; object-fit: cover; border-radius: 4px; cursor: pointer; border: 2px solid transparent; user-select: none; flex-shrink: 0; }
    .gallery .thumbs img.selected { border-color: #FF3B3F; }
    .details { flex: 1 1 350px; display: flex; flex-direction: column; gap: 10px; color: #eee; }
    .details h2 { margin: 0; color: #FF3B3F; font-weight: 900; font-size: 1.7rem; user-select: none; }
    /* Other styles unchanged ... */
    footer { text-align: center; font-size: 0.9rem; color: #555; margin-top: 40px; padding-bottom: 12px; user-select: none; }
    /* Simple filter input style */
    #filterInput { width: 100%; padding: 8px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #444; background: #111; color: #eee; font-size: 1rem; }
  </style>
</head>
<body>

<header>
  <div>
    <img id="logo" src="https://i.ibb.co/tdfVWT7/file-000000003fbc6243981f1c2e906b6319.png" alt="Torque Bay Logo" />
    <nav>
      <a href="login.html" aria-label="Login">Login</a>
      <a href="register.html" aria-label="Register">Register</a>
    </nav>
  </div>
</header>

<div class="banner-text" role="region" aria-live="polite" aria-atomic="true">

</div>

<!-- Filter input -->
<input type="text" id="filterInput" placeholder="Filter cars by title or condition..." aria-label="Filter cars" />

<!-- Your listing remains unchanged -->
<section class="listing" data-title="2010 Astra J 1.4 Turbo" data-condition="runner" data-miles="89905" id="listingsContainer">
  <!-- ... listing content unchanged ... -->
</section>

<footer>
  &copy; TorqueBay 2025 All Rights Reserved
</footer>

<script>
  // Existing scripts unchanged ...

  // Filter function
  document.getElementById('filterInput').addEventListener('input', function() {
    const filterText = this.value.toLowerCase();
    const listings = document.querySelectorAll('.listing');
    listings.forEach(listing => {
      const title = listing.getAttribute('data-title').toLowerCase();
      const condition = listing.getAttribute('data-condition').toLowerCase();
      if (title.includes(filterText) || condition.includes(filterText)) {
        listing.style.display = '';
      } else {
        listing.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
