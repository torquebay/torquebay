<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay - Accelerate Your Dreams</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(211, 47, 47, 0.7);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #logo {
      height: 40px;
      user-select: none;
    }
    #userControls {
      font-weight: 600;
      font-size: 0.9rem;
    }
    #userControls span {
      margin-right: 15px;
      color: #d32f2f;
    }
    #logoutBtn {
      background: #d32f2f;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background: #b71c1c;
    }
    #rollingBanner {
      background: #222;
      color: #d32f2f;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      padding: 8px 0;
      user-select: none;
    }
    #rollingBanner span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    #welcomeMsg {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #d32f2f;
    }
    #listingsGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .listingCard {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(211, 47, 47, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .listingCard:hover {
      transform: scale(1.05);
    }
    .listingImg {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #333;
    }
    .listingDetails {
      padding: 12px 15px;
      color: #eee;
    }
    .listingTitle {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #d32f2f;
    }
    .listingPrice {
      font-weight: 600;
      font-size: 1rem;
      color: #f44336;
    }
    .promptMsg {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 60px;
      color: #f44336;
    }
    .promptMsg a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: 700;
    }
    .promptMsg a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <img id="logo" src="your-logo.png" alt="Torque Bay Logo" />
