<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay â€“ Accelerate Your Dreams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
      background: #111;
      color: #fff;
    }
    header {
      background: #0a74da;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    img {
      max-width: 100%;
    }
    .listing {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      background: #222;
    }
    button {
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
    }
    input, textarea {
      margin: 5px 0;
      padding: 8px;
      width: 80%;
    }
    .banner {
      display: flex;
      align-items: center;
      background-color: black;
      border: 4px solid red;
      padding: 10px 20px;
      margin-bottom: 1rem;
    }
    .banner img {
      max-height: 60px;
      margin-right: 15px;
    }
    .banner-text {
      color: red;
      font-weight: bold;
      font-size: 1.3rem;
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
      position: relative;
    }
    .banner-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    #logoutBtn {
      margin-top: 10px;
      background: #444;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner" role="region" aria-live="polite">
    <img src="https://i.ibb.co/gL9ttQ1k/logo.jpg" alt="TorqueBay Banner" />
    <div class="banner-text">
      <span>ðŸš— Updates coming soon! â€“ Email TorqueBay@gmail.com for enquiries & membership info. Stay tuned! ðŸš€</span>
    </div>
  </div>

  <center>
    <h1>Welcome to TorqueBay</h1>
    <div id="userStatus">
      <p><a href="login.html" style="color:red">Login</a> or <a href="register.html" style="color:red">Register</a> to upload listings and buy cars.</p>
    </div>

    <section id="listings">Loading listings...</section>

    <div id="uploadSection" style="display:none;">
      <h2>Upload Listing</h2>
      <form id="listingForm">
        <input name="title" placeholder="Title" required /><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input name="price" placeholder="Starting Price" type="number" required /><br>
        <input name="buyNowPrice" placeholder="Buy Now Price" type="number" required /><br>
        <input name="image" type="file" required /><br>
        <button type="submit">Upload</button>
      </form>
      <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
    </div>

    <script>
      const listingsEl = document.getElementById('listings');
      const uploadSection = document.getElementById('uploadSection');
      const userStatus = document.getElementById('userStatus');
      const logoutBtn = document.getElementById('logoutBtn');

      let token = localStorage.getItem('token');
      let userEmail = null;

      async function fetchListings() {
        const res = await fetch('/api/listings');
        const listings = await res.json();
        listingsEl.innerHTML = '';
        listings.forEach(listing => {
          const div = document.createElement('div');
          div.className = 'listing';
          div.innerHTML = `
            <h3>${listing.title}</h3>
            <img src="${listing.image_url}" alt="car" />
            <p>${listing.description}</p>
            <p>Price: Â£${listing.price}</p>
            <p>Buy Now: Â£${listing.buy_now_price}</p>
            <button onclick="buyNow('${listing.id}')">Buy It Now</button>
          `;
          listingsEl.appendChild(div);
        });
      }

      async function buyNow(id) {
        if (!token) {
          alert('Please login first!');
          return location.href = '/login.html';
        }
        const res = await fetch('/api/buy/' + id, {
          method: 'POST',
          headers: { Authorization: 'Bearer ' + token }
        });
        const data = await res.json();
        alert(data.message);
      }

      document.getElementById('listingForm').onsubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const res = await fetch('/api/listings', {
          method: 'POST',
          headers: { Authorization: 'Bearer ' + token },
          body: formData
        });
        const data = await res.json();
        if (data.error) return alert(data.error);
        alert('Listing uploaded successfully!');
        form.reset();
        fetchListings();
      };

      function logout() {
        localStorage.removeItem('token');
        alert('Logged out!');
        location.reload();
      }

      // Try to decode the token to show user email (optional)
      function getEmailFromToken(token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          return payload.email || '(User)';
        } catch {
          return null;
        }
      }

      if (token) {
        userEmail = getEmailFromToken(token);
        uploadSection.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        userStatus.innerHTML = `<p>Welcome back, <strong style="color:red">${userEmail || 'Member'}</strong>! ðŸ‘‹</p>`;
      }

      fetchListings();
    </script>
  </center>
</body>
</html>
