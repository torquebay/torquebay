<html lang="en">

      font-family: sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
      background: #111;
      color: #fff;

    img {
      max-width: 100%;
      display: block;
      margin-bottom: 10px;

    .listing {
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 10px;
      background: #222;
      border-radius: 6px;
    }
    button {

      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    button:hover {
      background: #b71c1c;
    }

    .banner {
      display: flex;

      border: 4px solid red;
      padding: 10px 20px;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .banner img {
      max-height: 60px;
      margin-right: 15px;
      user-select: none;
    }
    .banner-text {
      color: red;
      font-weight: bold;
      font-size: 1.3rem;
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
      position: relative;
    }

      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
    }

      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
