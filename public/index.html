<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay ‚Äì Accelerate Your Dreams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #000;
      border-bottom: 4px solid red;
    }

    .banner img {
      height: 60px;
    }

    .banner h1 {
      font-size: 1.6rem;
      color: red;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .filters input, .filters select {
      flex: 1;
      min-width: 180px;
      padding: 8px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }

    .listing {
      border: 1px solid #333;
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }

    .listing img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .listing h3 {
      margin-top: 0;
    }

    .tag {
      background: red;
      color: #fff;
      padding: 3px 8px;
      font-size: 0.8rem;
      display: inline-block;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    button {
      padding: 8px 12px;
      margin: 4px 4px 4px 0;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .rolling-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: red;
      font-weight: bold;
      border-top: 2px solid red;
      padding: 8px;
      white-space: nowrap;
      overflow: hidden;
    }

    .rolling-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 600px) {
      .banner h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="https://i.ibb.co/gL9ttQ1k/logo.jpg" alt="Torque Bay" />
    <h1>Torque Bay ‚Äì Accelerate Your Dreams</h1>
  </div>

  <div class="container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search make, model, title...">
      <select id="sortSelect">
        <option value="">Sort</option>
        <option value="price_asc">Price: Low ‚Üí High</option>
        <option value="price_desc">Price: High ‚Üí Low</option>
        <option value="mileage_asc">Mileage: Low ‚Üí High</option>
      </select>
      <select id="conditionFilter">
        <option value="">All Conditions</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Salvage">Salvage</option>
        <option value="Runner">Runner</option>
        <option value="Non Runner">Non Runner</option>
      </select>
    </div>

    <div id="listings">Loading listings...</div>
  </div>

  <div class="rolling-banner">
    <span>üî• Welcome to Torque Bay ‚Äì UK‚Äôs Most Raw & Real Car Auction. Place Bids, Watch Listings, Own Dreams. Email: torquebay@gmail.com üîß</span>
  </div>

  <script>
    const listingsEl = document.getElementById('listings');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const conditionFilter = document.getElementById('conditionFilter');

    // DUMMY LISTINGS for testing without backend:
    let listings = [
      {
        id: '1',
        title: 'BMW M3 E46',
        description: 'Classic 2004 BMW M3, well maintained, runs great.',
        price: 25000,
        buy_now_price: 30000,
        image_url: 'https://cdn.bmwblog.com/wp-content/uploads/2017/12/BMW-E46-M3-GTS-2-830x553.jpg',
        year: 2004,
        mileage: 85000,
        location: 'London',
        condition: 'Runner',
        auction_end: Date.now() + 3600 * 1000 * 24 // 24 hours from now
      },
      {
        id: '2',
        title: 'Ford Fiesta 1.0',
        description: 'Reliable daily driver, needs minor repairs.',
        price: 3000,
        buy_now_price: 4000,
        image_url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Ford_Fiesta_1.0_Sport_%28MK7%29_%282013%29_%2836601310545%29.jpg/1200px-Ford_Fiesta_1.0_Sport_%28MK7%29_%282013%29_%2836601310545%29.jpg',
        year: 2013,
        mileage: 95000,
        location: 'Manchester',
        condition: 'Used',
        auction_end: Date.now() + 3600 * 1000 * 48 // 48 hours
      },
      {
        id: '3',
        title: 'Salvage Honda Civic',
        description: 'Salvage title, engine needs work.',
        price: 1200,
        buy_now_price: 2000,
        image_url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/2016_Honda_Civic_SR_VTi-S_1.5L_front_2016-12-21.jpg/1200px-2016_Honda_Civic_SR_VTi-S_1.5L_front_2016-12-21.jpg',
        year: 2016,
        mileage: 120000,
        location: 'Bristol',
        condition: 'Salvage',
        auction_end: Date.now() + 3600 * 1000 * 12 // 12 hours
      },
      {
        id: '4',
        title: 'Classic VW Beetle',
        description: 'Runs perfect, great for collectors.',
        price: 15000,
        buy_now_price: 18000,
        image_url: 'https://upload.wikimedia.org/wikipedia/commons/1/15/1966_Volkswagen_Beetle_-_flickr.jpg',
        year: 1966,
        mileage: 75000,
        location: 'Brighton',
        condition: 'Runner',
        auction_end: Date.now() + 3600 * 1000 * 72 // 72 hours
      },
      {
        id: '5',
        title: 'Non Runner Toyota Corolla',
        description: 'Non runner, sold as parts or rebuild.',
        price: 400,
        buy_now_price: 700,
        image_url: 'https://upload.wikimedia.org/wikipedia/commons/7/73/2014_Toyota_Corolla_Sport_Sedan_%282014-11-11%29_01.jpg',
        year: 2014,
        mileage: 150000,
        location: 'Leeds',
        condition: 'Non Runner',
        auction_end: Date.now() + 3600 * 1000 * 36 // 36 hours
      }
    ];

    function renderListings(list) {
      listingsEl.innerHTML = '';
      list.forEach(listing => {
        const endTime = listing.auction_end || Date.now() + 3600000;
        const div = document.createElement('div');
        div.className = 'listing';
        div.innerHTML = `
          <h3>${listing.title}</h3>
          <span class="tag">${listing.condition || 'Used'}</span>
          <img src="${listing.image_url}" alt="Car">
          <p>${listing.description}</p>
          <p><strong>Year:</strong> ${listing.year || 'N/A'} | <strong>Mileage:</strong> ${listing.mileage || 'N/A'} miles</p>
          <p><strong>Location:</strong> ${listing.location || 'Unknown'}</p>
          <p><strong>Current Price:</strong> ¬£${listing.price}</p>
          <p><strong>Buy Now:</strong> ¬£${listing.buy_now_price}</p>
          <p><strong>Time Left:</strong> <span id="timer-${listing.id}">${formatTime(endTime - Date.now())}</span></p>
          <input id="bid-${listing.id}" type="number" placeholder="Enter your bid" style="width: 140px;">
          <button onclick="placeBid('${listing.id}')">Place Bid</button>
          <button onclick="buyNow('${listing.id}')">Buy It Now</button>
          <button onclick="watch('${listing.id}')">‚≠ê Watch</button>
        `;
        listingsEl.appendChild(div);

        setInterval(() => {
          const timer = document.getElementById(`timer-${listing.id}`);
          if(timer) timer.textContent = formatTime(endTime - Date.now());
        }, 1000);
      });
    }

    function formatTime(ms) {
      if(ms <= 0) return 'Auction ended';
      const s = Math.floor(ms / 1000);
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${m}m ${r}s`;
    }

    function applyFilters() {
      let filtered = [...listings];
      const q = searchInput.value.toLowerCase();
      const sort = sortSelect.value;
      const cond = conditionFilter.value;

      if (q) {
        filtered = filtered.filter(l =>
          l.title.toLowerCase().includes(q) ||
          l.description.toLowerCase().includes(q)
        );
      }

      if (cond) {
        filtered = filtered.filter(l => l.condition === cond);
      }

      if (sort === 'price_asc') filtered.sort((a, b) => a.price - b.price);
      if (sort === 'price_desc') filtered.sort((a, b) => b.price - a.price);
      if (sort === 'mileage_asc') filtered.sort((a, b) => (a.mileage || 0) - (b.mileage || 0));

      renderListings(filtered);
    }

    // Dummy placeholders for interaction
    function placeBid(id) {
      alert('Place bid clicked for listing id: ' + id + '.\n(To integrate with backend API)');
    }
    function buyNow(id) {
      alert('Buy now clicked for listing id: ' + id + '.\n(To integrate with backend API)');
    }
    function watch(id) {
      alert('Added listing id ' + id + ' to your watchlist.\n(To integrate with backend API or localStorage)');
    }

    searchInput.addEventListener('input', applyFilters);
    sortSelect.addEventListener('change', applyFilters);
    conditionFilter.addEventListener('change', applyFilters);

    renderListings(listings);
  </script>
</body>
</html>
