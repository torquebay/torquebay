<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay Auctions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&display=swap');body {
  font-family: 'Oswald', 'Arial Black', Arial, sans-serif;
  padding: 1rem;
  max-width: 1100px;
  margin: auto;
  background: #111;
  color: #fff;
}

header {
  background: black;
  padding: 10px 15px;
  border-radius: 6px;
  margin-bottom: 10px;
  text-align: center;
}

#logo {
  max-height: 120px;
  user-select: none;
}

.auth-bar {
  margin-top: 10px;
  font-size: 0.9rem;
  font-weight: 600;
}

.auth-bar a {
  margin: 0 12px;
  color: #FF3B3F;
  text-decoration: none;
}

.auth-bar a:hover,
.auth-bar a:focus {
  text-decoration: underline;
}

.filters {
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 25px;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
}

.filters input,
.filters select,
.filters button {
  padding: 8px;
  font-size: 0.9rem;
  border-radius: 4px;
  border: 1px solid #444;
  background: #111;
  color: #fff;
}

.filters button {
  background: #FF3B3F;
  font-weight: bold;
  cursor: pointer;
}

.filters button:hover {
  background: #e63338;
}

/* rest of your CSS remains unchanged... */

  </style>
</head>
<body><header>
  <img id="logo" src="https://i.ibb.co/tdfVWT7/file-000000003fbc6243981f1c2e906b6319.png" alt="Torque Bay Logo" />
  <div class="auth-bar">
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</header><div class="filters">
  <input type="text" id="searchInput" placeholder="Search by title..." />
  <select id="mileageFilter">
    <option value="">All Mileage</option>
    <option value="under50k">Under 50,000</option>
    <option value="50to100k">50,000 - 100,000</option>
    <option value="over100k">Over 100,000</option>
  </select>
  <select id="conditionFilter">
    <option value="">All Conditions</option>
    <option value="runner">Runner</option>
    <option value="non-runner">Non-Runner</option>
  </select>
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Hatchback">Hatchback</option>
    <option value="Saloon">Saloon</option>
    <option value="SUV">SUV</option>
    <option value="Coupe">Coupe</option>
  </select>
  <button onclick="applyFilters()">Apply Filters</button>
</div><!-- rest of your HTML content remains unchanged, including listings --><script>
  function applyFilters() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const mileageVal = document.getElementById('mileageFilter').value;
    const conditionVal = document.getElementById('conditionFilter').value;
    const categoryVal = document.getElementById('categoryFilter').value;

    const listings = document.querySelectorAll('.listing');

    listings.forEach(listing => {
      const title = listing.dataset.title.toLowerCase();
      const miles = parseInt(listing.dataset.miles || 0);
      const condition = listing.dataset.condition;
      const category = listing.dataset.category || '';

      let show = true;

      if (searchInput && !title.includes(searchInput)) show = false;
      if (conditionVal && condition !== conditionVal) show = false;
      if (categoryVal && category !== categoryVal) show = false;
      if (mileageVal) {
        if (mileageVal === 'under50k' && miles >= 50000) show = false;
        if (mileageVal === '50to100k' && (miles < 50000 || miles > 100000)) show = false;
        if (mileageVal === 'over100k' && miles <= 100000) show = false;
      }

      listing.style.display = show ? '' : 'none';
    });
  }
</script><!-- keep the rest of your HTML unchanged --></body>
</html>
