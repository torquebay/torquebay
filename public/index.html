<script>
  // existing scripts untouched

  // Search filter script
  const searchInput = document.getElementById('searchBar');
  searchInput.addEventListener('input', () => {
    const filter = searchInput.value.toLowerCase();
    document.querySelectorAll('.listing').forEach(listing => {
      const title = listing.dataset.title.toLowerCase();
      const condition = listing.dataset.condition.toLowerCase();
      const textContent = listing.textContent.toLowerCase();
      if (title.includes(filter) || condition.includes(filter) || textContent.includes(filter)) {
        listing.style.display = '';
      } else {
        listing.style.display = 'none';
      }
    });
  });
