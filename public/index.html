<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torque Bay - Online Car Auctions</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1c20;
      color: #ccc;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Header */
    .top-header {
      background: #000;
      width: 100%;
      padding: 12px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      position: relative;
      z-index: 1000;
      user-select: none;
    }

    .top-header .logo {
      max-width: 220px;
      cursor: pointer;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.4));
      transition: filter 0.3s ease;
    }
    .top-header .logo:hover {
      filter: drop-shadow(0 6px 8px rgba(224,40,40,0.7));
    }
    .top-header .logo img {
      width: 100%;
      height: auto;
      background: transparent !important;
      display: block;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      background: rgba(20, 20, 24, 0.9);
      backdrop-filter: saturate(200%) blur(12px);
      display: flex;
      justify-content: center;
      gap: 48px;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 1.6px;
      user-select: none;
      border-top: 1px solid #3a3a3a;
      border-bottom: 1px solid #3a3a3a;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      padding-bottom: 4px;
      border-bottom: 3px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #e02828;
      outline: none;
      border-bottom-color: #e02828;
    }
    nav a.active {
      color: #e02828;
      border-bottom-color: #e02828;
      pointer-events: none;
      cursor: default;
    }

    /* Centered welcome text */
    .welcome-text {
      text-align: center;
      margin: 40px 0 20px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: #e02828;
      user-select: none;
      letter-spacing: 2px;
    }

    /* Layout */
    .container {
      max-width: 1100px;
      margin: 0 auto 80px;
      padding: 0 25px;
      display: flex;
      gap: 25px;
    }

    /* Sidebar filter */
    aside#filterSidebar {
      background: #272a2f;
      border-radius: 12px;
      padding: 20px 25px;
      width: 280px;
      color: #ccc;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      user-select: none;
      flex-shrink: 0;
      height: fit-content;
      position: sticky;
      top: 90px;
    }

    aside#filterSidebar h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #e02828;
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    aside#filterSidebar label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #ccc;
    }

    aside#filterSidebar input[type="text"],
    aside#filterSidebar select,
    aside#filterSidebar input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #1a1c20;
      color: #eee;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #000;
      transition: background-color 0.3s ease;
    }

    aside#filterSidebar input[type="text"]:focus,
    aside#filterSidebar select:focus,
    aside#filterSidebar input[type="number"]:focus {
      background-color: #2e3034;
      outline: none;
    }

    aside#filterSidebar button {
      width: 100%;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #e02828;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    aside#filterSidebar button:hover,
    aside#filterSidebar button:focus {
      background-color: #b62020;
      outline: none;
    }

    aside#filterSidebar button.clear-btn {
      background-color: #555;
      margin-top: 10px;
    }
    aside#filterSidebar button.clear-btn:hover,
    aside#filterSidebar button.clear-btn:focus {
      background-color: #444;
    }

    /* Listings container */
    main#listingsContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Listing card */
    .listing {
      background: #272a2f;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #ddd;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }

    .listing:hover:not(.ended) {
      box-shadow: 0 0 15px #e02828;
    }

    .listing.ended {
      opacity: 0.6;
      pointer-events: none;
    }

    /* Gallery */
    .gallery {
      flex-shrink: 0;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .gallery #mainImage {
      width: 280px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
      user-select: none;
      background: #000;
      box-shadow: 0 0 6px rgba(224,40,40,0.5);
    }
    .gallery #mainImage.zoomed {
      transform: scale(1.8);
      cursor: zoom-out;
      position: relative;
      z-index: 20;
      border: 2px solid #e02828;
    }

    .gallery .thumbs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .gallery .thumbs img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      user-select: none;
      flex-shrink: 0;
      transition: border-color 0.3s ease;
    }
    .gallery .thumbs img.selected {
      border-color: #e02828;
    }

    /* Details */
    .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      user-select: text;
    }

    .details h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.9rem;
      font-weight: 700;
      color: #e02828;
      margin-bottom: 6px;
      user-select: none;
    }

    .badges {
      display: flex;
      gap: 15px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #a0a0a0;
      user-select: none;
      flex-wrap: wrap;
    }

    .badge {
      background: #28a745;
      color: white;
      border-radius: 14px;
      padding: 5px 16px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      white-space: nowrap;
    }

    .badge.not-runner {
      background: #cc2222;
    }

    .badge .tick {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
    }

    .badge .tick::after {
      content: '';
      position: absolute;
      left: 3px;
      top: 0;
      width: 5px;
      height: 10px;
      border-right: 2.5px solid white;
      border-bottom: 2.5px solid white;
      transform: rotate(45deg);
    }

    /* Auction countdown */
    #auctionEnds {
      font-weight: 700;
      font-size: 1.15rem;
      color: #ccc;
      margin: 10px 0 20px;
      user-select: none;
    }

    /* Description */
    .description {
      font-size: 1rem;
      line-height: 1.5;
      color: #ccc;
      margin-bottom: 20px;
      user-select: text;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .actions label {
      font-weight: 600;
      user-select: none;
      flex: 1 1 100%;
    }

    .actions input[type=number] {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background: #1a1c20;
      color: #eee;
      font-size: 1rem;
      width: 120px;
      box-shadow: inset 0 0 6px #000;
      user-select: text;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    .actions input[type=number]:focus {
      background-color: #2e3034;
      outline: none;
    }

    .actions button {
      cursor: pointer;
      font-weight: 700;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      user-select: none;
      font-size: 1rem;
      flex: 1 1 120px;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }

    #bidBtn {
      background-color: #e02828;
      color: white;
    }
    #bidBtn:hover,
    #bidBtn:focus {
      background-color: #b62020;
      outline: none;
    }

    #buyNowBtn {
      background-color: #ff6f00;
      color: white;
    }
    #buyNowBtn:hover,
    #buyNowBtn:focus {
      background-color: #cc5c00;
      outline: none;
    }

    #contactSellerBtn {
      background-color: #28a745;
      color: white;
    }
    #contactSellerBtn:hover,
    #contactSellerBtn:focus {
      background-color: #218838;
      outline: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 10px;
      font-weight: 300;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
      border-top: 1px solid #2a2a2a;
      margin-top: auto;
      background: #121318;
    }

    /* Contact Modal */
    dialog#contactModal {
      border: none;
      border-radius: 8px;
      padding: 20px 25px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      font-family: Arial, Helvetica, sans-serif;
    }

    dialog#contactModal h2 {
      margin-top: 0;
      color: #e02828;
      user-select: none;
    }

    dialog#contactModal form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    dialog#contactModal label {
      font-weight: 700;
      user-select: none;
    }

    dialog#contactModal input[type=text],
    dialog#contactModal input[type=tel] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      user-select: text;
    }

    dialog#contactModal button {
      margin-top: 15px;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1rem;
      background-color: #e02828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    dialog#contactModal button:hover,
    dialog#contactModal button:focus {
      background-color: #b62020;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
        padding: 0 15px;
      }
      aside#filterSidebar {
        width: 100%;
        margin-bottom: 30px;
        position: static;
        top: auto;
      }
      .gallery {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .gallery #mainImage {
        width: 100%;
        max-height: 240px;
        border-radius: 12px;
        cursor: zoom-in;
      }
      .gallery .thumbs {
        justify-content: start;
      }
      .gallery .thumbs img {
        width: 80px;
        height: 54px;
      }
      .listing {
        flex-direction: column;
      }
      .actions input[type=number], .actions button {
        flex: 1 1 100%;
        min-width: unset;
      }
      .actions label {
        flex: 1 1 100%;
      }
    }

    @media (max-width: 400px) {
      nav {
        gap: 12px;
        font-size: 0.9rem;
      }
      .welcome-text {
        font-size: 2rem;
        margin: 30px 0 15px;
      }
      aside#filterSidebar {
        padding: 15px 20px;
      }
      aside#filterSidebar h3 {
        font-size: 1.1rem;
      }
      .details h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header class="top-header">
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="https://i.ibb.co/tdfVWT7/file-000000003fbc6243981f1c2e906b6319.png" alt="Torque Bay Logo" />
    </div>
  </header>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <h1 class="welcome-text">Welcome to Torque Bay</h1>

  <div class="container">
    <aside id="filterSidebar" aria-label="Filter listings">
      <h3>Filter Listings</h3>
      <form id="filterForm">
        <label for="filterStatus">Condition</label>
        <select id="filterStatus" name="condition">
          <option value="">All</option>
          <option value="runner">Runner</option>
          <option value="not-runner">Not Runner</option>
        </select>

        <label for="filterBrand">Brand</label>
        <select id="filterBrand" name="brand">
          <option value="">All</option>
          <option value="Astra">Astra</option>
          <option value="BMW">BMW</option>
          <option value="Ford">Ford</option>
          <option value="Vauxhall">Vauxhall</option>
          <option value="Volkswagen">Volkswagen</option>
        </select>

        <label for="filterModel">Model</label>
        <input type="text" id="filterModel" name="model" placeholder="Model (e.g. J)" />

        <label for="filterFuel">Fuel Type</label>
        <select id="filterFuel" name="fuelType">
          <option value="">All</option>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="Electric">Electric</option>
          <option value="Hybrid">Hybrid</option>
        </select>

        <button type="submit">Apply Filter</button>
        <button type="button" class="clear-btn" id="clearFilterBtn">Clear Filter</button>
      </form>
    </aside>

    <main id="listingsContainer" aria-live="polite" aria-label="Car Listings">
      <!-- Dummy listings will be injected here by JS -->
    </main>
  </div>

  <footer>
    &copy; 2025 Torque Bay. All rights reserved.
  </footer>

  <dialog id="contactModal" aria-modal="true" role="dialog" aria-labelledby="contactModalTitle" aria-describedby="contactModalDesc">
    <h2 id="contactModalTitle">Contact Seller</h2>
    <form id="contactForm">
      <label for="contactName">Your Name</label>
      <input type="text" id="contactName" name="contactName" required />

      <label for="contactPhone">Phone Number</label>
      <input type="tel" id="contactPhone" name="contactPhone" pattern="[\d\s+\-()]{7,}" required />

      <button type="submit">Send Message</button>
    </form>
  </dialog>

  <script>
    // Sample dummy listings data
    const dummyListings = [
      {
        id: 1,
        title: "Vauxhall Astra 2010",
        condition: "runner",
        brand: "Astra",
        model: "J",
        fuelType: "Petrol",
        images: [
          "https://i.ibb.co/Tk4Ym9y/astra1.jpg",
          "https://i.ibb.co/c8gD9DW/astra2.jpg",
          "https://i.ibb.co/Wk5frvC/astra3.jpg"
        ],
        badges: ["Runner", "No MOT", "Taxed"],
        auctionEnds: new Date(Date.now() + 86400 * 1000 * 2), // 2 days from now
        description: "A reliable Vauxhall Astra J, runs well, some cosmetic damage.",
        buyItNowPrice: 1500,
        currentBid: 1200,
        sellerContact: "+441234567890"
      },
      {
        id: 2,
        title: "BMW 320d E90 2007",
        condition: "not-runner",
        brand: "BMW",
        model: "320d",
        fuelType: "Diesel",
        images: [
          "https://i.ibb.co/fxFKm7f/bmw1.jpg",
          "https://i.ibb.co/6tsr0sn/bmw2.jpg",
          "https://i.ibb.co/CKKKQXC/bmw3.jpg"
        ],
        badges: ["Not Runner", "MOT Expired", "SORN"],
        auctionEnds: new Date(Date.now() + 86400 * 1000 * 1), // 1 day
        description: "BMW 320d with engine issues, great parts car or project.",
        buyItNowPrice: 2500,
        currentBid: 2000,
        sellerContact: "+441112223334"
      },
      {
        id: 3,
        title: "Ford Fiesta 2015",
        condition: "runner",
        brand: "Ford",
        model: "Fiesta",
        fuelType: "Petrol",
        images: [
          "https://i.ibb.co/9gbGdw6/ford1.jpg",
          "https://i.ibb.co/R7bZzjf/ford2.jpg"
        ],
        badges: ["Runner", "MOT Valid", "Taxed"],
        auctionEnds: new Date(Date.now() + 86400 * 1000 * 5), // 5 days
        description: "Well-maintained Ford Fiesta, perfect for daily commute.",
        buyItNowPrice: 3500,
        currentBid: 3100,
        sellerContact: "+447777777777"
      }
    ];

    const listingsContainer = document.getElementById('listingsContainer');
    const filterForm = document.getElementById('filterForm');
    const clearFilterBtn = document.getElementById('clearFilterBtn');
    const contactModal = document.getElementById('contactModal');
    const contactForm = document.getElementById('contactForm');

    // Render listings
    function renderListings(listings) {
      listingsContainer.innerHTML = '';
      if(listings.length === 0) {
        listingsContainer.innerHTML = '<p style="text-align:center;color:#888;">No listings match your filter.</p>';
        return;
      }

      listings.forEach(listing => {
        // Create listing card
        const listingEl = document.createElement('article');
        listingEl.className = 'listing';
        if(listing.condition === 'not-runner') listingEl.classList.add('ended');

        // Gallery
        const gallery = document.createElement('div');
        gallery.className = 'gallery';

        const mainImage = document.createElement('img');
        mainImage.id = 'mainImage';
        mainImage.src = listing.images[0];
        mainImage.alt = `${listing.title} main image`;
        mainImage.tabIndex = 0;
        gallery.appendChild(mainImage);

        const thumbs = document.createElement('div');
        thumbs.className = 'thumbs';
        listing.images.forEach((imgSrc, idx) => {
          const thumbImg = document.createElement('img');
          thumbImg.src = imgSrc;
          thumbImg.alt = `${listing.title} thumbnail ${idx+1}`;
          if(idx === 0) thumbImg.classList.add('selected');
          thumbImg.tabIndex = 0;
          thumbImg.addEventListener('click', () => {
            mainImage.src = imgSrc;
            thumbs.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
            thumbImg.classList.add('selected');
          });
          thumbs.appendChild(thumbImg);
        });
        gallery.appendChild(thumbs);

        // Zoom toggle
        mainImage.addEventListener('click', () => {
          if(mainImage.classList.contains('zoomed')) {
            mainImage.classList.remove('zoomed');
          } else {
            mainImage.classList.add('zoomed');
          }
        });

        mainImage.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            mainImage.click();
          }
        });

        listingEl.appendChild(gallery);

        // Details
        const details = document.createElement('div');
        details.className = 'details';

        const title = document.createElement('h2');
        title.textContent = listing.title;
        details.appendChild(title);

        // Badges
        const badges = document.createElement('div');
        badges.className = 'badges';

        listing.badges.forEach(badgeText => {
          const badge = document.createElement('span');
          badge.className = 'badge';
          if(badgeText.toLowerCase().includes('not runner')) badge.classList.add('not-runner');
          badge.textContent = badgeText;
          badges.appendChild(badge);
        });
        details.appendChild(badges);

        // Auction Ends countdown
        const auctionEnds = document.createElement('div');
        auctionEnds.id = 'auctionEnds';
        details.appendChild(auctionEnds);

        // Description
        const desc = document.createElement('p');
        desc.className = 'description';
        desc.textContent = listing.description;
        details.appendChild(desc);

        // Actions
        const actions = document.createElement('div');
        actions.className = 'actions';

        const bidLabel = document.createElement('label');
        bidLabel.setAttribute('for', `bidInput-${listing.id}`);
        bidLabel.textContent = 'Your Bid (£):';
        actions.appendChild(bidLabel);

        const bidInput = document.createElement('input');
        bidInput.type = 'number';
        bidInput.min = listing.currentBid + 1;
        bidInput.id = `bidInput-${listing.id}`;
        bidInput.placeholder = `Min: £${listing.currentBid + 1}`;
        bidInput.disabled = listing.condition === 'not-runner';
        actions.appendChild(bidInput);

        const bidBtn = document.createElement('button');
        bidBtn.id = 'bidBtn';
        bidBtn.textContent = 'Place Bid';
        bidBtn.disabled = listing.condition === 'not-runner';
        actions.appendChild(bidBtn);

        const buyBtn = document.createElement('button');
        buyBtn.id = 'buyNowBtn';
        buyBtn.textContent = `Buy It Now (£${listing.buyItNowPrice})`;
        buyBtn.disabled = listing.condition === 'not-runner';
        actions.appendChild(buyBtn);

        const contactBtn = document.createElement('button');
        contactBtn.id = 'contactSellerBtn';
        contactBtn.textContent = 'Contact Seller';
        actions.appendChild(contactBtn);

        details.appendChild(actions);

        listingEl.appendChild(details);

        listingsContainer.appendChild(listingEl);

        // Countdown timer
        function updateCountdown() {
          const now = new Date();
          const diff = listing.auctionEnds - now;
          if(diff <= 0) {
            auctionEnds.textContent = 'Auction ended';
            bidInput.disabled = true;
            bidBtn.disabled = true;
            buyBtn.disabled = true;
            clearInterval(timerInterval);
            return;
          }
          const days = Math.floor(diff / (1000*60*60*24));
          const hours = Math.floor((diff / (1000*60*60)) % 24);
          const minutes = Math.floor((diff / (1000*60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          auctionEnds.textContent = `Auction ends in ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);

        // Bid button logic
        bidBtn.addEventListener('click', () => {
          const bidVal = parseInt(bidInput.value, 10);
          if(isNaN(bidVal) || bidVal <= listing.currentBid) {
            alert(`Please enter a valid bid higher than current bid (£${listing.currentBid})`);
            return;
          }
          listing.currentBid = bidVal;
          alert(`Bid placed at £${bidVal} for ${listing.title}`);
          bidInput.min = bidVal + 1;
          bidInput.placeholder = `Min: £${bidVal + 1}`;
          bidInput.value = '';
        });

        // Buy it now logic
        buyBtn.addEventListener('click', () => {
          if(confirm(`Are you sure you want to Buy It Now for £${listing.buyItNowPrice}?`)) {
            alert(`Congratulations! You bought the ${listing.title} for £${listing.buyItNowPrice}`);
            bidInput.disabled = true;
            bidBtn.disabled = true;
            buyBtn.disabled = true;
          }
        });

        // Contact seller button opens modal
        contactBtn.addEventListener('click', () => {
          contactModal.showModal();
          contactForm.dataset.listingId = listing.id;
        });
      });
    }

    // Initial render
    renderListings(dummyListings);

    // Filter form logic
    filterForm.addEventListener('submit', e => {
      e.preventDefault();
      const condition = filterForm.condition.value;
      const brand = filterForm.brand.value.toLowerCase();
      const model = filterForm.model.value.toLowerCase();
      const fuelType = filterForm.fuelType.value.toLowerCase();

      const filtered = dummyListings.filter(l => {
        return (!condition || l.condition === condition) &&
               (!brand || l.brand.toLowerCase() === brand) &&
               (!model || l.model.toLowerCase().includes(model)) &&
               (!fuelType || l.fuelType.toLowerCase() === fuelType);
      });
      renderListings(filtered);
    });

    clearFilterBtn.addEventListener('click', () => {
      filterForm.reset();
      renderListings(dummyListings);
    });

    // Contact form submit
    contactForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = contactForm.contactName.value.trim();
      const phone = contactForm.contactPhone.value.trim();

      if(name === '' || phone === '') {
        alert('Please fill in all fields');
        return;
      }
      alert(`Thank you, ${name}. Your message has been sent to the seller.`);
      contactForm.reset();
      contactModal.close();
    });

    // Close modal on clicking outside or pressing Escape
    contactModal.addEventListener('click', e => {
      if(e.target === contactModal) {
        contactModal.close();
      }
    });
    window.addEventListener('keydown', e => {
      if(e.key === 'Escape' && contactModal.open) {
        contactModal.close();
      }
    });
  </script>
</body>
</html>
