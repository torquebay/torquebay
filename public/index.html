<head>
  <meta charset="UTF-8" />
  <title>Torque Bay Auctions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&display=swap');

    body {
      font-family: 'Oswald', 'Arial Black', Arial, sans-serif;
      padding: 1rem;
      max-width: 1100px;
      margin: auto;
      background: #111;
      color: #fff;
    }

    header {
      background: black;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    header div {
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 1100px;
      margin: auto;
    }

    #logo {
      max-height: 60px;
      user-select: none;
    }

    header h1 {
      color: #FF3B3F;
      font-weight: 900;
      font-size: 1.8rem;
      user-select: none;
      margin: 0;
      white-space: nowrap;
      flex-shrink: 0;
    }

    nav {
      margin-left: auto;
      font-size: 0.9rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 18px;
      color: #FF3B3F;
      text-decoration: none;
    }

    nav a:hover,
    nav a:focus {
      text-decoration: underline;
    }

    .banner-text {
      font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
      background: black;
      border: 3px solid #FF3B3F;
      margin-bottom: 25px;
      padding: 8px 15px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
      font-weight: normal;
      font-size: 1.15rem;
      color: #fff; /* <-- changed from #FF3B3F to white */
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 32px;
      user-select: none;
    }

    .banner-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 14s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* ... rest of your CSS unchanged ... */
  </style>
</head>
<body>

<header>
  <div>
    <img id="logo" src="https://i.ibb.co/tdfVWT7/file-000000003fbc6243981f1c2e906b6319.png" alt="Torque Bay Logo" />
  
    <nav>
      <a href="login.html" aria-label="Login">Login</a>
      <a href="register.html" aria-label="Register">Register</a>
    </nav>
  </div>
</header>

<div class="banner-text" role="region" aria-live="polite" aria-atomic="true">

</div>

<!-- ... your listing, gallery, etc., unchanged ... -->

<!-- Contact Seller Modal -->
<dialog id="contactModal" aria-modal="true" role="dialog" aria-labelledby="contactModalTitle">
  <h2 id="contactModalTitle">Contact Seller</h2>
  <p>Please enter your name and phone number. The seller will contact you shortly to arrange a viewing.</p>
  <form id="contactForm">
    <label for="contactName">Name:</label>
    <input type="text" id="contactName" name="contactName" required autocomplete="name" />
    <label for="contactPhone">Phone Number:</label>
    <input type="tel" id="contactPhone" name="contactPhone" required autocomplete="tel" pattern="[+0-9\s\-]{6,15}" placeholder="+44 7123 456789" />
    <div>
      <button type="button" id="cancelContact">Cancel</button>
      <button type="submit">Send via WhatsApp</button>
    </div>
  </form>
</dialog>

<script>
  // ... your existing JavaScript logic unchanged ...

  // Contact seller modal logic
  const contactBtn = document.getElementById('contactSellerBtn');
  const contactModal = document.getElementById('contactModal');
  const contactForm = document.getElementById('contactForm');
  const cancelContactBtn = document.getElementById('cancelContact');

  contactBtn.addEventListener('click', () => {
    contactModal.showModal();
  });

  cancelContactBtn.addEventListener('click', () => {
    contactModal.close();
  });

  contactForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = contactForm.contactName.value.trim();
    const phone = contactForm.contactPhone.value.trim();
    if (!name || !phone) {
      alert('Please enter both name and phone number.');
      return;
    }
    // Encode message for WhatsApp
    const message = encodeURIComponent(`Hello, my name is ${name}. I am interested in the 2010 Astra J 1.4 Turbo listing. Please contact me at ${phone} to arrange a viewing.`);
    const whatsappUrl = `https://wa.link/lul7rp?text=${message}`; // <-- changed to your new link
    window.open(whatsappUrl, '_blank');

    alert('Thank you! The seller will contact you shortly to arrange a viewing.');
    contactModal.close();
    contactForm.reset();
  });
</script>

</body>
</html>
