<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay Auctions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&display=swap');body {
  font-family: 'Oswald', 'Arial Black', Arial, sans-serif;
  padding: 1rem;
  max-width: 1100px;
  margin: auto;
  background: #111;
  color: #fff;
}

header {
  background: black;
  padding: 10px 15px;
  border-radius: 6px;
  margin-bottom: 10px;
  text-align: center;
}

#logo {
  max-height: 90px;
  user-select: none;
}

.auth-bar {
  margin-top: 10px;
}

.auth-bar a {
  margin: 0 10px;
  color: #FF3B3F;
  text-decoration: none;
  font-weight: 700;
}

.auth-bar a:hover {
  text-decoration: underline;
}

.banner-text {
  font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
  background: black;
  border: 3px solid #FF3B3F;
  margin-bottom: 25px;
  padding: 8px 15px;
  font-weight: normal;
  font-size: 1.15rem;
  color: #FF3B3F;
  overflow: hidden;
  white-space: nowrap;
  position: relative;
  height: 32px;
  user-select: none;
  max-width: 1100px;
  margin-left: auto;
  margin-right: auto;
}

.banner-text span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 14s linear infinite;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
  justify-content: center;
}

.filters select,
.filters input[type="text"] {
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #444;
  background: #222;
  color: white;
}

.listing {
  display: flex;
  gap: 15px;
  background: #222;
  border-radius: 6px;
  padding: 15px;
  margin-bottom: 30px;
  border: 1px solid #444;
  color: #ddd;
  align-items: flex-start;
  flex-wrap: wrap;
}

.gallery {
  flex: 1 1 450px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.gallery #mainImage {
  width: 100%;
  border-radius: 6px;
  cursor: zoom-in;
  transition: transform 0.3s ease;
  max-height: 320px;
  object-fit: cover;
  user-select: none;
}

.gallery #mainImage.zoomed {
  transform: scale(1.8);
  cursor: zoom-out;
  z-index: 10;
  position: relative;
  border: 2px solid #FF3B3F;
}

.gallery .thumbs {
  display: flex;
  gap: 8px;
  overflow-x: auto;
}

.gallery .thumbs img {
  width: 70px;
  height: 50px;
  object-fit: cover;
  border-radius: 4px;
  cursor: pointer;
  border: 2px solid transparent;
  user-select: none;
  flex-shrink: 0;
}

.gallery .thumbs img.selected {
  border-color: #FF3B3F;
}

.details {
  flex: 1 1 350px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  color: #eee;
}

.details h2 {
  margin: 0;
  color: #FF3B3F;
  font-weight: 900;
  font-size: 1.7rem;
  user-select: none;
}

.badges {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.badge {
  background: #28a745;
  color: white;
  border-radius: 12px;
  padding: 4px 12px;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  user-select: none;
  font-size: 0.9rem;
}

.badge .tick {
  display: inline-block;
  width: 14px;
  height: 14px;
  border: 2px solid white;
  border-radius: 50%;
  position: relative;
}

.badge .tick::after {
  content: '';
  position: absolute;
  left: 3px;
  top: 0;
  width: 5px;
  height: 10px;
  border-right: 2.5px solid white;
  border-bottom: 2.5px solid white;
  transform: rotate(45deg);
}

#auctionEnds {
  color: white;
  font-weight: 700;
  text-align: center;
  font-size: 1.25rem;
  margin: 12px 0 20px;
  user-select: none;
}

.actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.actions label {
  font-weight: 600;
  user-select: none;
}

.actions input[type=number] {
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid #444;
  background: #111;
  color: #eee;
  font-size: 1rem;
}

.actions button {
  cursor: pointer;
  font-weight: 700;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  user-select: none;
  transition: background-color 0.3s ease;
  font-size: 1rem;
}

#bidBtn {
  background-color: #FF3B3F;
  color: white;
}

#bidBtn:hover,
#bidBtn:focus {
  background-color: #e63338;
  outline: none;
}

#buyNowBtn {
  background-color: #FF6F00;
  color: white;
}

#buyNowBtn:hover,
#buyNowBtn:focus {
  background-color: #e65c00;
  outline: none;
}

#contactSellerBtn {
  background-color: #28a745;
  color: white;
}

#contactSellerBtn:hover,
#contactSellerBtn:focus {
  background-color: #218838;
  outline: none;
}

.description {
  font-size: 1rem;
  margin-top: 15px;
  color: #ccc;
  line-height: 1.4;
  user-select: text;
}

footer {
  text-align: center;
  font-size: 0.9rem;
  color: #555;
  margin-top: 40px;
  padding-bottom: 12px;
  user-select: none;
}

@media (max-width: 800px) {
  .listing {
    flex-direction: column;
  }
  .gallery,
  .details {
    flex: none;
    width: 100%;
  }
}

  </style>
</head>
<body>
  <header>
    <img id="logo" src="https://i.ibb.co/tdfVWT7/file-000000003fbc6243981f1c2e906b6319.png" alt="Torque Bay Logo" />
    <div class="auth-bar">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </header>  <div class="banner-text">
    <span>ðŸš— Updates coming soon! â€“ Email TorqueBay@gmail.com for enquiries & membership info. Stay tuned! ðŸš€</span>
  </div>  <div class="filters">
    <input type="text" placeholder="Search listings..." id="searchInput" />
    <select id="mileageFilter">
      <option value="">All Mileages</option>
      <option value="lt100k">Under 100k</option>
      <option value="gt100k">Over 100k</option>
    </select>
    <select id="conditionFilter">
      <option value="">All Conditions</option>
      <option value="runner">Runner</option>
      <option value="non-runner">Non-runner</option>
    </select>
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="saloon">Saloon</option>
      <option value="hatchback">Hatchback</option>
      <option value="suv">SUV</option>
    </select>
  </div>  <!-- Listings go here -->  <div id="listingsContainer">
    <!-- Listing HTML gets injected dynamically if needed -->
  </div>  <footer>
    &copy; TorqueBay 2025 All Rights Reserved
  </footer>  <script>
    // Zoom functionality
    document.addEventListener('click', function(e) {
      const mainImage = document.querySelector('#mainImage');
      if (!mainImage) return;
      if (e.target === mainImage) {
        mainImage.classList.toggle('zoomed');
      } else if (!mainImage.contains(e.target)) {
        mainImage.classList.remove('zoomed');
      }
    });

    // Gallery thumbnail switching
    const galleryImages = document.querySelectorAll('.gallery .thumbs img');
    const mainImage = document.getElementById('mainImage');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        galleryImages.forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        mainImage.src = img.src;
        mainImage.alt = img.alt.replace('thumbnail', 'large');
      });
    });
  </script></body>
</html>
