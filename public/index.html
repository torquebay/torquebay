<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torque Bay - Online Car Auctions</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1c20;
      color: #ccc;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Header */
    .top-header {
      background: #000;
      width: 100%;
      padding: 12px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      position: relative;
      z-index: 1000;
      user-select: none;
    }

    .top-header .logo {
      max-width: 220px;
      cursor: pointer;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.4));
      transition: filter 0.3s ease;
    }
    .top-header .logo:hover {
      filter: drop-shadow(0 6px 8px rgba(224,40,40,0.7));
    }
    .top-header .logo img {
      width: 100%;
      height: auto;
      background: transparent !important;
      display: block;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      background: rgba(20, 20, 24, 0.9);
      backdrop-filter: saturate(200%) blur(12px);
      display: flex;
      justify-content: center;
      gap: 48px;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 1.6px;
      user-select: none;
      border-top: 1px solid #3a3a3a;
      border-bottom: 1px solid #3a3a3a;
      flex-wrap: wrap;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      padding-bottom: 4px;
      border-bottom: 3px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
      white-space: nowrap;
    }
    nav a:hover,
    nav a:focus {
      color: #e02828;
      outline: none;
      border-bottom-color: #e02828;
    }
    nav a.active {
      color: #e02828;
      border-bottom-color: #e02828;
      pointer-events: none;
      cursor: default;
    }

    /* Centered welcome text */
    .welcome-text {
      text-align: center;
      margin: 40px 0 20px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: #e02828;
      user-select: none;
      letter-spacing: 2px;
    }

    /* Layout */
    .container {
      max-width: 1100px;
      margin: 0 auto 80px;
      padding: 0 25px;
      display: flex;
      gap: 25px;
    }

    /* Sidebar filter */
    aside#filterSidebar {
      background: #272a2f;
      border-radius: 12px;
      padding: 20px 25px;
      width: 280px;
      color: #ccc;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      user-select: none;
      flex-shrink: 0;
    }

    aside#filterSidebar h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #e02828;
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    aside#filterSidebar label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #ccc;
    }

    aside#filterSidebar input[type="text"],
    aside#filterSidebar select,
    aside#filterSidebar input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #1a1c20;
      color: #eee;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #000;
      transition: background-color 0.3s ease;
    }

    aside#filterSidebar input[type="text"]:focus,
    aside#filterSidebar select:focus,
    aside#filterSidebar input[type="number"]:focus {
      background-color: #2e3034;
      outline: none;
    }

    aside#filterSidebar button {
      width: 100%;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #e02828;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    aside#filterSidebar button:hover,
    aside#filterSidebar button:focus {
      background-color: #b62020;
      outline: none;
    }

    aside#filterSidebar button.clear-btn {
      background-color: #555;
      margin-top: 10px;
    }
    aside#filterSidebar button.clear-btn:hover,
    aside#filterSidebar button.clear-btn:focus {
      background-color: #444;
    }

    /* Listings container */
    main#listingsContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Listing card */
    .listing {
      background: #272a2f;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #ddd;
      user-select: none;
    }

    .listing.ended {
      opacity: 0.6;
      pointer-events: none;
    }

    /* Gallery */
    .gallery {
      flex-shrink: 0;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .gallery #mainImage {
      width: 280px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
      user-select: none;
      background: #000;
      box-shadow: 0 0 6px rgba(224,40,40,0.5);
    }
    .gallery #mainImage.zoomed {
      transform: scale(1.8);
      cursor: zoom-out;
      position: relative;
      z-index: 20;
      border: 2px solid #e02828;
    }

    .gallery .thumbs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }

    .gallery .thumbs img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      user-select: none;
      flex-shrink: 0;
      transition: border-color 0.3s ease;
    }
    .gallery .thumbs img.selected {
      border-color: #e02828;
    }

    /* Details */
    .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      user-select: text;
    }

    .details h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.9rem;
      font-weight: 700;
      color: #e02828;
      margin-bottom: 6px;
      user-select: none;
    }

    .badges {
      display: flex;
      gap: 15px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #a0a0a0;
      user-select: none;
      flex-wrap: wrap;
    }

    .badge {
      background: #28a745;
      color: white;
      border-radius: 14px;
      padding: 5px 16px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    .badge.not-runner {
      background: #cc2222;
    }

    .badge .tick {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
    }

    .badge .tick::after {
      content: '';
      position: absolute;
      left: 3px;
      top: 0;
      width: 5px;
      height: 10px;
      border-right: 2.5px solid white;
      border-bottom: 2.5px solid white;
      transform: rotate(45deg);
    }

    /* Auction countdown */
    #auctionEnds {
      font-weight: 700;
      font-size: 1.15rem;
      color: #ccc;
      margin: 10px 0 20px;
      user-select: none;
    }

    /* Description */
    .description {
      font-size: 1rem;
      line-height: 1.5;
      color: #ccc;
      margin-bottom: 20px;
      user-select: text;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .actions label {
      font-weight: 600;
      user-select: none;
      flex: 1 1 100%;
    }

    .actions input[type=number] {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background: #1a1c20;
      color: #eee;
      font-size: 1rem;
      width: 120px;
      box-shadow: inset 0 0 6px #000;
      user-select: text;
    }

    .actions button {
      cursor: pointer;
      font-weight: 700;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      user-select: none;
      font-size: 1rem;
      flex: 1 1 120px;
      transition: background-color 0.3s ease;
    }

    #bidBtn {
      background-color: #e02828; /* red */
      color: white;
    }
    #bidBtn:hover,
    #bidBtn:focus {
      background-color: #b62020;
      outline: none;
    }

    #buyNowBtn {
      background-color: #ff6f00; /* orange */
      color: white;
    }
    #buyNowBtn:hover,
    #buyNowBtn:focus {
      background-color: #cc5c00;
      outline: none;
    }

    #contactSellerBtn {
      background-color: #28a745; /* green */
      color: white;
    }
    #contactSellerBtn:hover,
    #contactSellerBtn:focus {
      background-color: #218838;
      outline: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 10px;
      font-weight: 300;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
      border-top: 1px solid #2a2a2a;
      margin-top: auto;
      background: #121318;
    }

    /* Contact Modal */
    dialog#contactModal {
      border: none;
      border-radius: 8px;
      padding: 20px 25px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      font-family: Arial, Helvetica, sans-serif;
    }

    dialog#contactModal h2 {
      margin-top: 0;
      color: #e02828;
      user-select: none;
    }

    dialog#contactModal form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    dialog#contactModal label {
      font-weight: 700;
      user-select: none;
    }

    dialog#contactModal input[type=text],
    dialog#contactModal input[type=tel] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      user-select: text;
    }

    dialog#contactModal button {
      margin-top: 15px;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1rem;
      background-color: #e02828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    dialog#contactModal button:hover,
    dialog#contactModal button:focus {
      background-color: #b62020;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
        padding: 0 15px;
      }
      aside#filterSidebar {
        width: 100%;
        margin-bottom: 30px;
      }
      .gallery {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .gallery #mainImage {
        width: 100%;
        max-height: 240px;
        border-radius: 12px;
        cursor: zoom-in;
      }
      .gallery .thumbs {
        justify-content: start;
      }
      .gallery .thumbs img {
        width: 80px;
        height: 54px;
      }
      .listing {
        flex-direction: column;
      }
      nav {
        gap: 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

      <h3>Filter Listings</h3>
      <form id="filterForm">
        <label for="filterStatus">Condition</label>
        <select id="filterStatus" name="condition">

        <label for="filterFuel">Fuel Type</label>
        <select id="filterFuel" name="fuelType">

        <input type="number" id="filterYearMax" name="yearMax" placeholder="To" min="1900" max="2050" />

        <label for="filterPriceMin">Price (Min £)</label>
        <input type="number" id="filterPriceMin" name="priceMin" placeholder="Min Bid" min="0" />

        <label for="filterPriceMax">Price (Max £)</label>
        <input type="number" id="filterPriceMax" name="priceMax" placeholder="Buy Now" min="0" />

        <button type="submit" aria-label="Apply Filters">Apply Filters</button>
        <button type="button" id="clearFilters" class="clear-btn" aria-label="Clear Filters">Clear</button>
      </form>
    </aside>

    <main id="listingsContainer" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
      <!-- Listings will be rendered here by JS -->
    </main>
  </div>

  <footer>
    &copy; 2025 Torque Bay. All rights reserved.
  </footer>

  <script>
    // Dummy Listings Data including some ended auctions with endPrice
    const listings = [

        ],
        description: "BMW 320d in excellent condition, stage 1 remap, and clean interior. Ready for immediate sale.",
        currentBid: 8500,
        buyNowPrice: 10000,
        auctionEnds: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(), // 24 hours from now
        ended: false
      },
      {
        id: 3,
        brand: "Ford",
        model: "Fiesta",
        year: 2008,
        fuelType: "Petrol",
        condition: "not-runner",
        mileage: 180000,
        images: [
          "https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=500&q=80",
          "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?auto=format&fit=crop&w=500&q=80"
        ],
        description: "Ford Fiesta that needs some engine work. Ideal for parts or project car.",
        currentBid: 120,
        buyNowPrice: 350,
        auctionEnds: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString(), // Ended 24h ago
        ended: true,
        endPrice: 300
      },
      {
        id: 4,
        brand: "Volkswagen",
        model: "Golf",
        year: 2010,
        fuelType: "Diesel",
        condition: "runner",
        mileage: 150000,
        images: [
          "https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=500&q=80"
        ],
        description: "Volkswagen Golf, well cared for, smooth running diesel with low tax.",
        currentBid: 1500,
        buyNowPrice: 1800,
        auctionEnds: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString(), // Ended 5h ago
        ended: true,
        endPrice: 1750
      },
      {
        id: 5,
        brand: "Vauxhall",
        model: "Corsa",
        year: 2015,
        fuelType: "Petrol",
        condition: "runner",
        mileage: 68000,
        images: [
          "https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=500&q=80",
          "https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=500&q=80"
        ],
        description: "Vauxhall Corsa in great condition, ideal first car or daily runaround.",
        currentBid: 4200,
        buyNowPrice: 4800,
        auctionEnds: new Date(Date.now() + 3 * 60 * 60 * 1000).toISOString(), // 3 hours from now
        ended: false
      }
    ];

    // State variables for filter
    let filters = {
      condition: "",
      brand: "",
      model: "",
      fuelType: "",
      yearMin: null,
      yearMax: null,
      priceMin: null,
      priceMax: null,
    };

    const listingsContainer = document.getElementById('listingsContainer');
    const filterForm = document.getElementById('filterForm');
    const clearFiltersBtn = document.getElementById('clearFilters');

    // Function to format numbers as GBP currency
    function formatGBP(amount) {
      return "£" + amount.toLocaleString();
    }

    // Render listings according to filters
    function renderListings() {
      listingsContainer.innerHTML = "";

      const filtered = listings.filter(listing => {
        if (filters.condition && listing.condition !== filters.condition) return false;
        if (filters.brand && listing.brand.toLowerCase() !== filters.brand.toLowerCase()) return false;
        if (filters.model && !listing.model.toLowerCase().includes(filters.model.toLowerCase())) return false;
        if (filters.fuelType && listing.fuelType.toLowerCase() !== filters.fuelType.toLowerCase()) return false;
        if (filters.yearMin && listing.year < filters.yearMin) return false;
        if (filters.yearMax && listing.year > filters.yearMax) return false;
        if (filters.priceMin && listing.currentBid < filters.priceMin) return false;
        if (filters.priceMax && listing.buyNowPrice > filters.priceMax) return false;
        return true;
      });

      if (filtered.length === 0) {
        listingsContainer.innerHTML = "<p style='text-align:center; color:#e02828; font-weight:700;'>No listings found with current filters.</p>";
        return;
      }

      filtered.forEach(listing => {
        const listingDiv = document.createElement("article");
        listingDiv.className = "listing";
        if (listing.ended) listingDiv.classList.add("ended");
        listingDiv.setAttribute("tabindex", "0");
        listingDiv.setAttribute("aria-label", `${listing.brand} ${listing.model} ${listing.year} listing`);

        // Images gallery
        const galleryDiv = document.createElement("section");
        galleryDiv.className = "gallery";

        const mainImg = document.createElement("img");
        mainImg.id = "mainImage";
        mainImg.src = listing.images[0];
        mainImg.alt = `${listing.brand} ${listing.model} main image`;
        mainImg.loading = "lazy";
        mainImg.addEventListener("click", () => {
          if (mainImg.classList.contains("zoomed")) {
            mainImg.classList.remove("zoomed");
          } else {
            mainImg.classList.add("zoomed");
          }
        });
        galleryDiv.appendChild(mainImg);

        // Thumbnails
        const thumbsDiv = document.createElement("div");
        thumbsDiv.className = "thumbs";

        listing.images.forEach((imgSrc, idx) => {
          const thumb = document.createElement("img");
          thumb.src = imgSrc;
          thumb.alt = `${listing.brand} ${listing.model} thumbnail ${idx + 1}`;
          thumb.loading = "lazy";
          if (idx === 0) thumb.classList.add("selected");
          thumb.addEventListener("click", () => {
            mainImg.src = imgSrc;
            thumbsDiv.querySelectorAll("img").forEach(i => i.classList.remove("selected"));
            thumb.classList.add("selected");
            mainImg.classList.remove("zoomed");
          });
          thumbsDiv.appendChild(thumb);
        });

        galleryDiv.appendChild(thumbsDiv);

        // Details section
        const detailsDiv = document.createElement("section");
        detailsDiv.className = "details";

        const title = document.createElement("h2");
        title.textContent = `${listing.brand} ${listing.model} ${listing.year}`;
        detailsDiv.appendChild(title);

        // Badges for condition and fuel type
        const badgesDiv = document.createElement("div");
        badgesDiv.className = "badges";

        const condBadge = document.createElement("span");
        condBadge.className = "badge " + (listing.condition === "runner" ? "" : "not-runner");
        condBadge.textContent = listing.condition === "runner" ? "Runner" : "Not Runner";
        badgesDiv.appendChild(condBadge);

        const fuelBadge = document.createElement("span");
        fuelBadge.className = "badge";
        fuelBadge.textContent = listing.fuelType;
        badgesDiv.appendChild(fuelBadge);

        detailsDiv.appendChild(badgesDiv);

        // Mileage and description
        const mileage = document.createElement("p");
        mileage.style.fontWeight = "600";
        mileage.textContent = `Mileage: ${listing.mileage.toLocaleString()} miles`;
        detailsDiv.appendChild(mileage);

        const desc = document.createElement("p");
        desc.className = "description";
        desc.textContent = listing.description;
        detailsDiv.appendChild(desc);

        // Auction status and price
        const auctionStatus = document.createElement("div");
        auctionStatus.id = "auctionEnds";

        if (listing.ended) {
          auctionStatus.textContent = `Auction Ended at ${formatGBP(listing.endPrice || listing.buyNowPrice)}`;
          detailsDiv.appendChild(auctionStatus);
        } else {
          // Countdown timer placeholder
          auctionStatus.textContent = "Auction ends soon";
          detailsDiv.appendChild(auctionStatus);

          // Countdown function
          const endTime = new Date(listing.auctionEnds);
          function updateCountdown() {
            const now = new Date();
            let diff = endTime - now;
            if (diff <= 0) {
              auctionStatus.textContent = `Auction Ended at ${formatGBP(listing.currentBid)}`;
              listing.ended = true;
              listingDiv.classList.add("ended");
              clearInterval(timerInterval);
              // Disable inputs/buttons here if desired
              bidInput.disabled = true;
              bidBtn.disabled = true;
              buyNowBtn.disabled = true;
              return;
            }
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            auctionStatus.textContent = `Auction ends in ${hours}h ${minutes}m ${seconds}s`;
          }
          updateCountdown();
          const timerInterval = setInterval(updateCountdown, 1000);

          // Actions
          const actionsDiv = document.createElement("div");
          actionsDiv.className = "actions";

          const bidLabel = document.createElement("label");
          bidLabel.setAttribute("for", `bidInput${listing.id}`);
          bidLabel.textContent = "Place Bid (£):";
          actionsDiv.appendChild(bidLabel);

          const bidInput = document.createElement("input");
          bidInput.type = "number";
          bidInput.min = (listing.currentBid + 1).toString();
          bidInput.id = `bidInput${listing.id}`;
          bidInput.name = "bidAmount";
          bidInput.value = listing.currentBid + 1;
          bidInput.required = true;
          actionsDiv.appendChild(bidInput);

          const bidBtn = document.createElement("button");
          bidBtn.textContent = "Place Bid";
          bidBtn.id = "bidBtn";
          bidBtn.setAttribute("aria-label", `Place bid for ${listing.brand} ${listing.model}`);
          bidBtn.addEventListener("click", () => {
            const newBid = parseInt(bidInput.value);
            if (isNaN(newBid) || newBid <= listing.currentBid) {
              alert(`Your bid must be higher than the current bid of ${formatGBP(listing.currentBid)}`);
              return;
            }
            listing.currentBid = newBid;
            bidInput.min = (newBid + 1).toString();
            bidInput.value = newBid + 1;
            alert(`Your bid of ${formatGBP(newBid)} has been placed successfully.`);
            renderListings();
          });
          actionsDiv.appendChild(bidBtn);

          const buyNowBtn = document.createElement("button");
          buyNowBtn.textContent = "Buy It Now";
          buyNowBtn.id = "buyNowBtn";
          buyNowBtn.setAttribute("aria-label", `Buy ${listing.brand} ${listing.model} now for ${formatGBP(listing.buyNowPrice)}`);
          buyNowBtn.addEventListener("click", () => {
            const confirmed = confirm(`Are you sure you want to Buy It Now for ${formatGBP(listing.buyNowPrice)}? This will end the auction immediately.`);
            if (confirmed) {
              listing.ended = true;
              listing.currentBid = listing.buyNowPrice;
              alert(`You have successfully bought the ${listing.brand} ${listing.model} for ${formatGBP(listing.buyNowPrice)}.`);
              renderListings();
            }
          });
          actionsDiv.appendChild(buyNowBtn);

          const contactBtn = document.createElement("button");
          contactBtn.textContent = "Contact Seller";
          contactBtn.id = "contactSellerBtn";
          contactBtn.setAttribute("aria-label", `Contact seller of ${listing.brand} ${listing.model}`);
          contactBtn.addEventListener("click", () => {
            openContactModal(listing);
          });
          actionsDiv.appendChild(contactBtn);

          detailsDiv.appendChild(actionsDiv);
        }

        listingDiv.appendChild(galleryDiv);
        listingDiv.appendChild(detailsDiv);

        listingsContainer.appendChild(listingDiv);
      });
    }

    // Filter form submission
    filterForm.addEventListener("submit", e => {
      e.preventDefault();

      filters.condition = filterForm.condition.value;
      filters.brand = filterForm.brand.value;
      filters.model = filterForm.model.value.trim();
      filters.fuelType = filterForm.fuelType.value;
      filters.yearMin = filterForm.yearMin.value ? parseInt(filterForm.yearMin.value) : null;
      filters.yearMax = filterForm.yearMax.value ? parseInt(filterForm.yearMax.value) : null;
      filters.priceMin = filterForm.priceMin.value ? parseInt(filterForm.priceMin.value) : null;
      filters.priceMax = filterForm.priceMax.value ? parseInt(filterForm.priceMax.value) : null;

      renderListings();
    });

    // Clear filters button
    clearFiltersBtn.addEventListener("click", () => {
      filterForm.reset();
      filters = {
        condition: "",
        brand: "",
        model: "",
        fuelType: "",
        yearMin: null,
        yearMax: null,
        priceMin: null,
        priceMax: null,
      };
      renderListings();
    });

    // Contact modal logic
    const contactModal = document.getElementById("contactModal");
    const contactForm = document.getElementById("contactForm");
    let currentListingContact = null;

    function openContactModal(listing) {
      currentListingContact = listing;
      contactModal.showModal();
      contactForm.reset();
      contactForm.contactName.focus();
    }

    contactForm.addEventListener("submit", e => {
      e.preventDefault();
      // You can extend to send data to backend or email service here

      alert(`Thank you ${contactForm.contactName.value}, the seller of the ${currentListingContact.brand} ${currentListingContact.model} will contact you soon.`);
      contactModal.close();
    });

    contactModal.addEventListener("click", e => {
      if (e.target === contactModal) {
        contactModal.close();
      }
    });

    // Initial render
    renderListings();
  </script>

</body>
</html>
