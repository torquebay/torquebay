<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay – Car Auctions & Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base */
    body {
      margin: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }
    a {
      color: #d32f2f;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #ef5350;
    }

    /* Banner */
    .banner {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 24px;
      background: #1e1e1e;
      border-bottom: 3px solid #d32f2f;
      user-select: none;
    }
    .banner img {
      height: 50px;
      user-select: none;
    }
    .banner h1 {
      color: #d32f2f;
      font-weight: 900;
      font-size: 1.7rem;
      margin: 0;
      user-select: text;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 2rem auto 6rem;
      padding: 0 1rem;
    }

    /* Listing card */
    .listing {
      background: #1b1b1b;
      border-radius: 14px;
      box-shadow: 0 0 18px #000000cc;
      padding: 24px;
      text-align: center;
      user-select: text;
    }
    .listing:hover {
      box-shadow: 0 0 28px #d32f2fcc;
      transition: box-shadow 0.3s ease;
    }
    .listing h3 {
      color: #d32f2f;
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }

    /* Runner tag */
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #388e3c;
      padding: 6px 18px;
      font-weight: 700;
      border-radius: 24px;
      color: white;
      font-size: 1rem;
      user-select: none;
      margin-bottom: 1.5rem;
    }
    .tag svg {
      width: 20px;
      height: 20px;
      fill: white;
      flex-shrink: 0;
    }

    /* Price */
    .price {
      font-size: 3.5rem;
      font-weight: 900;
      color: #d32f2f;
      margin-bottom: 1rem;
      user-select: text;
      letter-spacing: -0.05em;
      font-family: 'Roboto', sans-serif;
    }
    .buy-now-price {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      background: #b71c1c;
      padding: 8px 20px;
      border-radius: 30px;
      display: inline-block;
      margin-top: 6px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      box-shadow: none;
    }
    .buy-now-price:hover {
      background: #ef5350;
    }

    /* Countdown & auction end */
    #countdown {
      font-size: 1.7rem;
      font-weight: 700;
      color: #f57c00;
      margin-bottom: 2rem;
      user-select: none;
    }

    /* Gallery */
    .gallery {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 28px;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #d32f2f #222;
    }
    .gallery::-webkit-scrollbar {
      height: 8px;
    }
    .gallery::-webkit-scrollbar-thumb {
      background-color: #d32f2f;
      border-radius: 4px;
    }
    .gallery img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      border: 3px solid transparent;
      box-shadow: 0 0 12px #000000cc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .gallery img.selected {
      border-color: #ef5350;
      box-shadow: 0 0 20px #ef535055;
    }

    /* Main image */
    #mainImage {
      max-width: 720px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 30px #000000bb;
      cursor: zoom-in;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      user-select: none;
      margin-bottom: 2rem;
    }
    #mainImage:hover {
      transform: scale(1.15);
      cursor: zoom-out;
      box-shadow: 0 0 38px #ef535055;
    }

    /* Description */
    p {
      font-size: 1.15rem;
      color: #ccc;
      margin-bottom: 0.25rem;
      user-select: text;
    }
    strong {
      color: #ef5350;
    }

    /* Bid & buttons */
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 24px;
    }
    input[type=number] {
      font-size: 1.2rem;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1.5px solid #555;
      width: 200px;
      background: #1e1e1e;
      color: #eee;
      user-select: text;
      outline-offset: 2px;
      transition: border-color 0.25s ease;
    }
    input[type=number]:focus {
      border-color: #d32f2f;
      box-shadow: 0 0 8px #d32f2f55;
      outline: none;
    }
    input[type=number]:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
    }

    button {
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 14px;
      font-size: 1.25rem;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 12px #7f0000aa;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #ef5350;
      box-shadow: 0 8px 18px #ef535055;
    }
    button:disabled {
      cursor: not-allowed;
      background: #660000;
      box-shadow: none;
    }

    /* Info bar */
    .info-bar {
      background: #222;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: inset 0 0 8px #330000cc;
      margin-top: 30px;
      color: #f48fb1;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      text-align: center;
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 740px) {
      #mainImage {
        max-width: 100vw;
        border-radius: 12px;
      }
      .gallery img {
        width: 100px;
        height: 70px;
      }
      input[type=number] {
        width: 150px;
      }
      button {
        padding: 10px 22px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header class="banner" role="banner">
    <img src="https://i.ibb.co/gL9ttQ1k/logo.jpg" alt="Torque Bay Logo" />
    <h1>Torque Bay – Car Auctions & Sales</h1>
  </header>

  <main class="container" role="main" aria-label="Car auction listing">

    <article class="listing" aria-labelledby="listingTitle" tabindex="0">
      <h3 id="listingTitle">Vauxhall Astra J 1.4 Turbo (2010)</h3>

      <div class="tag" aria-label="Condition: Runner">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M9 16.17l-3.88-3.88-1.41 1.41L9 19 20.3 7.7l-1.41-1.41z"></path>
        </svg>
        Runner
      </div>

      <div class="price" aria-live="polite" aria-atomic="true" aria-label="Current bid price">
        £3,800
      </div>

      <div id="countdown" aria-live="polite" aria-atomic="true" aria-label="Auction ends in">
        Auction ends in: 24:00:00
      </div>

      <img id="mainImage" src="https://i.ibb.co/5x4fty6V/2025-07-05-18-30-25-401.jpg" alt="Astra front view" />

      <div class="gallery" role="list" aria-label="Car image thumbnails">
        <img src="https://i.ibb.co/5x4fty6V/2025-07-05-18-30-25-401.jpg" alt="Astra front view" class="selected" role="listitem" tabindex="0" />
        <img src="https://i.ibb.co/20LT3MMB/2025-07-05-18-30-42-743.jpg" alt="Astra side view" role="listitem" tabindex="0" />
        <img src="https://i.ibb.co/k692dv4t/2025-07-05-18-31-00-391.jpg" alt="Astra interior" role="listitem" tabindex="0" />
        <img src="https://i.ibb.co/PzPSzjVq/2025-07-05-18-31-07-371.jpg" alt="Astra engine bay" role="listitem" tabindex="0" />
      </div>

      <p><strong>Mileage:</strong> 89,905 miles</p>
      <p><strong>Status:</strong> Runs & drives, full year MOT, recently serviced</p>

      <div class="actions" aria-label="Place bid or buy the car">
        <input
          id="bidInput"
          type="number"
          min="3800"
          step="50"
          placeholder="Enter your bid (min £3,800)"
          aria-label="Enter your bid amount"
          disabled
          title="Register or login to place bids"
        />
        <button id="placeBidBtn" disabled aria-disabled="true" title="Register or login to place bids">Place Bid</button>

        <button id="buyNowBtn" aria-label="Buy this car now for £1,999" title="Buy Now for £1,999">Buy It Now: £1,999</button>
      </div>

      <div class="info-bar" role="alert" aria-live="polite" aria-atomic="true" id="infoBar">
        You must <a href="register.html">register</a> or <a href="login.html">login</a> to place bids.
      </div>
    </article>

  </main>

  <script>
    // Elements
    const gallery = document.querySelector('.gallery');
    const mainImage = document.getElementById('mainImage');
    const bidInput = document.getElementById('bidInput');
    const placeBidBtn = document.getElementById('placeBidBtn');
    const buyNowBtn = document.getElementById('buyNowBtn');
    const infoBar = document.getElementById('infoBar');
    const priceEl = document.querySelector('.price');
    const countdownEl = document.getElementById('countdown');

    // User login status simulation (replace with real auth)
    let loggedIn = false; // Change to true to simulate logged in user

    // Update bid input and button based on login
    function updateBidAccess() {
      if (loggedIn) {
        bidInput.disabled = false;
        placeBidBtn.disabled = false;
        placeBidBtn.setAttribute('aria-disabled', 'false');
        infoBar.textContent = "You're logged in! Place your bids.";
      } else {
        bidInput.disabled = true;
        placeBidBtn.disabled = true;
        placeBidBtn.setAttribute('aria-disabled', 'true');
        infoBar.innerHTML = `You must <a href="register.html">register</a> or <a href="login.html">login</a> to place bids.`;
      }
    }
    updateBidAccess();

    // Gallery click - swap main image & highlight
    gallery.addEventListener('click', e => {
      if (e.target.tagName !== 'IMG') return;
      [...gallery.children].forEach(img => img.classList.remove('selected'));
      e.target.classList.add('selected');
      mainImage.src = e.target.src;
      mainImage.alt = e.target.alt;
    });

    // Zoom toggle on main image
    let zoomed = false;
    mainImage.addEventListener('click', () => {
      zoomed = !zoomed;
      mainImage.style.transform = zoomed ? 'scale(1.3)' : 'scale(1)';
      mainImage.style.cursor = zoomed ? 'zoom-out' : 'zoom-in';
    });

    // Countdown timer for 24 hours
    const auctionEnd = new Date(Date.now() + 24 * 60 * 60 * 1000); // 24h from now
    function updateCountdown() {
      const now = new Date();
      const diff = auctionEnd - now;
      if (diff <= 0) {
        countdownEl.textContent = 'Auction ended';
        placeBidBtn.disabled = true;
        bidInput.disabled = true;
        return;
      }
      const h = Math.floor(diff / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.textContent = `Auction ends in: ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Bid placing logic
    placeBidBtn.addEventListener('click', () => {
      if (!loggedIn) {
        alert('Please register or login to place bids.');
        return;
      }
      const bidVal = parseFloat(bidInput.value);
      const currentPrice = parseFloat(priceEl.textContent.replace(/[^0-9\.]+/g, ''));
      if (isNaN(bidVal) || bidVal < currentPrice + 50) {
        alert(`Bid must be at least £${(currentPrice + 50).toLocaleString()}`);
        return;
      }
      priceEl.textContent = `£${bidVal.toLocaleString()}`;
      alert(`Bid of £${bidVal.toLocaleString()} placed! Good luck!`);
      bidInput.value = '';
    });

    // Buy now button logic
    buyNowBtn.addEventListener('click', () => {
      if (!loggedIn) {
        alert('Please register or login to buy the car immediately.');
        return;
      }
      const buyNowPrice = 1999;
      if (confirm(`Are you sure you want to buy this car now for £${buyNowPrice}?`)) {
        alert('Congrats! Proceeding to checkout...');
        // Implement buy now backend logic here
      }
    });
  </script>

</body>
</html>
