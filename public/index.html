<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay ‚Äì Accelerate Your Dreams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #000;
      border-bottom: 4px solid red;
    }

    .banner img {
      height: 60px;
    }

    .banner h1 {
      font-size: 1.6rem;
      color: red;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .filters input, .filters select {
      flex: 1;
      min-width: 200px;
      padding: 8px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }

    .listing {
      border: 1px solid #333;
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }

    .listing img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .listing h3 {
      margin-top: 0;
    }

    .tag {
      background: red;
      color: #fff;
      padding: 3px 8px;
      font-size: 0.8rem;
      display: inline-block;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    button {
      padding: 8px 12px;
      margin: 4px 4px 4px 0;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .rolling-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: red;
      font-weight: bold;
      border-top: 2px solid red;
      padding: 8px;
      white-space: nowrap;
      overflow: hidden;
    }

    .rolling-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 600px) {
      .banner h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="https://i.ibb.co/gL9ttQ1k/logo.jpg" alt="Torque Bay" />
    <h1>Torque Bay ‚Äì Accelerate Your Dreams</h1>
  </div>

  <div class="container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search make, model, title...">
      <select id="sortSelect">
        <option value="">Sort</option>
        <option value="price_asc">Price: Low ‚Üí High</option>
        <option value="price_desc">Price: High ‚Üí Low</option>
      </select>
      <select id="conditionFilter">
        <option value="">All Conditions</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Salvage">Salvage</option>
      </select>
    </div>

    <div id="listings">Loading listings...</div>
  </div>

  <div class="rolling-banner">
    <span>üî• Welcome to Torque Bay ‚Äì UK‚Äôs Most Raw & Real Car Auction. Place Bids, Watch Listings, Own Dreams. Email: torquebay@gmail.com üîß</span>
  </div>

  <script>
    const listingsEl = document.getElementById('listings');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const conditionFilter = document.getElementById('conditionFilter');
    let listings = [];

    async function fetchListings() {
      const res = await fetch('/api/listings');
      listings = await res.json();
      renderListings(listings);
    }

    function renderListings(list) {
      listingsEl.innerHTML = '';
      list.forEach(listing => {
        const endTime = listing.auction_end || Date.now() + 3600000;
        const div = document.createElement('div');
        div.className = 'listing';
        div.innerHTML = `
          <h3>${listing.title}</h3>
          <span class="tag">${listing.condition || 'Used'}</span>
          <img src="${listing.image_url}" alt="Car">
          <p>${listing.description}</p>
          <p><strong>Year:</strong> ${listing.year || 'N/A'} | <strong>Mileage:</strong> ${listing.mileage || 'N/A'} miles</p>
          <p><strong>Location:</strong> ${listing.location || 'Unknown'}</p>
          <p><strong>Current Price:</strong> ¬£${listing.price}</p>
          <p><strong>Buy Now:</strong> ¬£${listing.buy_now_price}</p>
          <p><strong>Time Left:</strong> <span id="timer-${listing.id}">${formatTime(endTime - Date.now())}</span></p>
          <input id="bid-${listing.id}" type="number" placeholder="Enter your bid" style="width: 140px;">
          <button onclick="placeBid('${listing.id}')">Place Bid</button>
          <button onclick="buyNow('${listing.id}')">Buy It Now</button>
          <button onclick="watch('${listing.id}')">‚≠ê Watch</button>
        `;
        listingsEl.appendChild(div);
        setInterval(() => {
          const timer = document.getElementById(`timer-${listing.id}`);
          if (timer) timer.textContent = formatTime(endTime - Date.now());
        }, 1000);
      });
    }

    function formatTime(ms) {
      const s = Math.floor(ms / 1000);
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${m}m ${r}s`;
    }

    function applyFilters() {
      let filtered = [...listings];
      const q = searchInput.value.toLowerCase();
      const sort = sortSelect.value;
      const cond = conditionFilter.value;

      if (q) {
        filtered = filtered.filter(l =>
          l.title.toLowerCase().includes(q) ||
          l.description.toLowerCase().includes(q)
        );
      }

      if (cond) {
        filtered = filtered.filter(l => l.condition === cond);
      }

      if (sort === 'price_asc') filtered.sort((a, b) => a.price - b.price);
      if (sort === 'price_desc') filtered.sort((a, b) => b.price - a.price);

      renderListings(filtered);
    }

    async function placeBid(id) {
      const val = document.getElementById('bid-' + id).value;
      if (!val) return alert('Enter bid');
      const res = await fetch(`/api/bid/${id}`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + (localStorage.getItem('token') || ''),
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ amount: parseFloat(val) })
      });
      const data = await res.json();
      alert(data.message || 'Bid placed');
      fetchListings();
    }

    async function buyNow(id) {
      const res = await fetch(`/api/buy/${id}`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
        }
      });
      const data = await res.json();
      alert(data.message || 'Purchased');
      fetchListings();
    }

    function watch(id) {
      let watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
      if (!watchlist.includes(id)) {
        watchlist.push(id);
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
        alert('Added to watchlist');
      } else {
        alert('Already watching');
      }
    }

    searchInput.addEventListener('input', applyFilters);
    sortSelect.addEventListener('change', applyFilters);
    conditionFilter.addEventListener('change', applyFilters);

    fetchListings();
  </script>
</body>
</html>
