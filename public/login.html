<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Torque Bay</title>
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(211, 47, 47, 0.7);
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #d32f2f;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #d32f2f;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
    a {
      color: #d32f2f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <form id="loginForm" autocomplete="off">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required autocomplete="email" />
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
    <button type="submit">Login</button>
    <div class="message" id="msg"></div>
    <p style="text-align:center; margin-top: 10px;">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </form>

  <script>
    const supabaseUrl = 'https://jyejmnszfbkyeacbhbez.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5ZWptbnN6ZmJreWVhY2JoYmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNDc1NzcsImV4cCI6MjA2NzgyMzU3N30.72yNaR3DJd30hiMZvJwN_KCOBgdBjhE1kGBAuq4ZvSQ'
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('loginForm')
    const msg = document.getElementById('msg')

    form.addEventListener('submit', async e => {
      e.preventDefault()
      msg.textContent = ''
      const email = form.email.value.trim()
      const password = form.password.value

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) {
        msg.textContent = error.message
        msg.style.color = '#f44336'
      } else {
        msg.textContent = 'Login successful! Redirecting...'
        msg.style.color = '#4caf50'
        // Save session info locally if you want
        localStorage.setItem('torquebay_user', JSON.stringify(data.user))
        setTimeout(() => {
          window.location.href = 'index.html'
        }, 1500)
      }
    })
  </script>
</body>
</html>
