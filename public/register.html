<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Torque Bay</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .logo {
      width: 180px;
      margin-bottom: 25px;
    }
    form {
      background: #111;
      padding: 2.5rem;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 0 18px rgba(211, 47, 47, 0.8);
    }
    h2 {
      margin-bottom: 1.2rem;
      text-align: center;
      color: #d32f2f;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.8rem;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 1.1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      background-color: #d32f2f;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .message {
      margin-top: 18px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
    }
    a {
      color: #d32f2f;
      text-decoration: none;
      font-size: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      margin-top: 15px;
      font-size: 1rem;
      text-align: center;
    }

    @media (max-width: 500px) {
      .logo {
        width: 150px;
      }
      form {
        padding: 2rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      input {
        font-size: 1rem;
        padding: 12px;
      }
      button {
        font-size: 1.1rem;
        padding: 12px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Logo with link to home -->
  <a href="index.html">
    <img src="https://i.ibb.co/tdfVWT7/file-000000003fbc6243981f1c2e906b6319.png" alt="Torque Bay Logo" class="logo" />
  </a>

  <form id="registerForm" autocomplete="off">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required autocomplete="email" />
    <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6" autocomplete="new-password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6" autocomplete="new-password" />
    <button type="submit">Register</button>
    <div class="message" id="msg"></div>
    <p style="text-align:center; margin-top: 10px;">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </form>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const supabaseUrl = 'https://jyejmnszfbkyeacbhbez.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5ZWptbnN6ZmJreWVhY2JoYmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNDc1NzcsImV4cCI6MjA2NzgyMzU3N30.72yNaR3DJd30hiMZvJwN_KCOBgdBjhE1kGBAuq4ZvSQ'
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('registerForm')
    const msg = document.getElementById('msg')

    form.addEventListener('submit', async e => {
      e.preventDefault()
      msg.textContent = ''
      const email = form.email.value.trim()
      const password = form.password.value
      const confirmPassword = form.confirmPassword.value

      if (password !== confirmPassword) {
        msg.textContent = "Passwords don't match"
        msg.style.color = '#f44336'
        return
      }

      if (password.length < 6) {
        msg.textContent = 'Password must be at least 6 characters'
        msg.style.color = '#f44336'
        return
      }

      const { error } = await supabase.auth.signUp({ email, password })
      if (error) {
        msg.textContent = error.message
        msg.style.color = '#f44336'
      } else {
        msg.textContent = 'Registration successful! Please check your email to confirm your account.'
        msg.style.color = '#4caf50'
        setTimeout(() => {
          window.location.href = 'login.html'
        }, 3500)
      }
    })
  </script>
</body>
</html>
