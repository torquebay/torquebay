<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ TorqueBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
      background: #111;
      color: #fff;
    }
    button {
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: 80%;
    }
    .banner {
      display: flex;
      align-items: center;
      background-color: black;
      border: 4px solid red;
      padding: 10px 20px;
      margin-bottom: 1rem;
    }
    .banner img {
      max-height: 60px;
      margin-right: 15px;
    }
    .banner-text {
      color: red;
      font-weight: bold;
      font-size: 1.3rem;
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
      position: relative;
    }
    .banner-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="banner" role="region" aria-live="polite">
    <img src="https://i.ibb.co/gL9ttQ1k/logo.jpg" alt="TorqueBay Banner" />
    <div class="banner-text">
      <span>ðŸš— Register below to start listing your cars on TorqueBay! ðŸš€</span>
    </div>
  </div>

  <center>
    <h1>Register</h1>
    <form id="registerForm">
      <input name="email" type="email" placeholder="Email" required /><br>
      <input name="password" type="password" placeholder="Password" required /><br>
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html" style="color:red">Login here</a></p>

    <script>
      document.getElementById('registerForm').onsubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: form.email.value, password: form.password.value })
        });
        const data = await res.json();
        if (data.message) {
          alert('Registered successfully!');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Registration failed');
        }
      };
    </script>
  </center>
</body>
</html>
