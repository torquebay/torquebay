<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torque Bay - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 400px;
      margin: auto;
      background: #111;
      color: #fff;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      width: 95%;
    }
    a {
      color: red;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
    .banner {
      display: flex;
      align-items: center;
      background-color: black;
      border: 4px solid red;
      padding: 10px 20px;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .banner img {
      max-height: 60px;
      margin-right: 15px;
    }
    #confirmationMessage {
      margin-top: 15px;
      color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="banner" role="region" aria-live="polite">
    <img src="https://i.ibb.co/gL9ttQ1k/logo.jpg" alt="TorqueBay Banner" />
  </div>

  <h1>Create an Account</h1>

  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password (min 6 chars)" minlength="6" required />
    <button type="submit">Register</button>
  </form>

  <p id="confirmationMessage"></p>

  <a href="/login.html">Already have an account? Login here</a>
  <a href="/index.html">Back to Home</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'https://jyejmnszfbkyeacbhbez.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5ZWptbnN6ZmJreWVhY2JoYmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNDc1NzcsImV4cCI6MjA2NzgyMzU3N30.72yNaR3DJd30hiMZvJwN_KCOBgdBjhE1kGBAuq4ZvSQ';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registerForm');
    const messageEl = document.getElementById('confirmationMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Registration failed: ' + error.message;
        return;
      }

      messageEl.style.color = 'lightgreen';
      messageEl.textContent = 'Account created! Please check your email. Redirecting to login...';

      setTimeout(() => {
        window.location.href = '/login.html';
      }, 3000);
    });
  </script>
</body>
</html>
